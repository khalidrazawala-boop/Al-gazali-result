<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .urdu-text { font-family: 'Noto Nastaliq Urdu', serif !important; line-height: 2.2; text-align: center; }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; }
        .gradient-bg { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Safe Config Parsing ---
        let firebaseConfig = {};
        try {
            firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        } catch (e) { console.error("Config Error"); }

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-portal';

        // Initialize Firebase
        if (!firebase.apps.length && firebaseConfig.apiKey) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.apps.length ? firebase.firestore() : null;
        const auth = firebase.apps.length ? firebase.auth() : null;

        const App = () => {
            const [view, setView] = useState('home'); 
            const [loading, setLoading] = useState(false);
            const [adminPass, setAdminPass] = useState('');
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [rollInput, setRollInput] = useState('');
            const [resultData, setResultData] = useState(null);

            const [formData, setFormData] = useState({
                name: '', rollNo: '', father: '', className: '',
                subjects: [
                    { name: 'Quran', marks: '' }, { name: 'Hadees', marks: '' },
                    { name: 'Fiqh', marks: '' }, { name: 'Sarf', marks: '' },
                    { name: 'Nahev', marks: '' }, { name: 'Adab', marks: '' }
                ]
            });

            useEffect(() => {
                if (auth) {
                    auth.signInAnonymously().catch(err => console.log("Auth Error ignored"));
                }
            }, []);

            const handleAdminLogin = () => {
                if (adminPass === '1234') setIsAuthorized(true);
                else alert("Ghalat Passcode!");
            };

            const saveRecord = async () => {
                if (!db) return alert("System database se connect nahi ho pa raha.");
                if (!formData.name || !formData.rollNo) return alert("Naam aur Roll No zaroori hain.");

                setLoading(true);
                try {
                    const docPath = `artifacts/${appId}/public/data/students/${formData.rollNo}`;
                    await db.doc(docPath).set({
                        ...formData,
                        timestamp: new Date().toISOString()
                    });
                    alert("Record save ho gaya!");
                    setFormData({
                        name: '', rollNo: '', father: '', className: '',
                        subjects: formData.subjects.map(s => ({ ...s, marks: '' }))
                    });
                } catch (err) {
                    alert("Error: " + err.message);
                } finally { setLoading(false); }
            };

            const checkResult = async () => {
                if (!rollInput) return alert("Roll number likhein");
                if (!db) return alert("Database connection error");
                setLoading(true);
                try {
                    const docPath = `artifacts/${appId}/public/data/students/${rollInput}`;
                    const docSnap = await db.doc(docPath).get();
                    if (docSnap.exists) {
                        setResultData(docSnap.data());
                        setView('result');
                    } else {
                        alert("Result nahi mila. Roll no check karein.");
                    }
                } catch (err) { alert("Result lane mein masla hua."); }
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="no-print gradient-bg text-white py-10 px-6 text-center shadow-lg">
                        <h1 className="text-2xl md:text-4xl font-bold tracking-tight">AL GAZALI ONLINE GIRLS ACADEMY</h1>
                        <p className="urdu-text text-3xl mt-2 text-emerald-100 italic">تعلیم و تربیت کا بہترین مرکز</p>
                    </header>

                    <main className="flex-grow max-w-4xl mx-auto w-full px-4 -mt-6">
                        {view === 'home' && (
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="glass-card p-8 border-t-4 border-emerald-700">
                                    <h2 className="text-xl font-bold text-emerald-900 mb-4 uppercase">Student Portal</h2>
                                    <input 
                                        type="text" placeholder="Roll Number" 
                                        className="w-full p-4 border rounded-xl mb-4 text-center font-bold text-xl outline-none focus:ring-2 focus:ring-emerald-500"
                                        value={rollInput} onChange={(e) => setRollInput(e.target.value)}
                                    />
                                    <button onClick={checkResult} disabled={loading} className="w-full bg-emerald-800 text-white py-4 rounded-xl font-bold">
                                        {loading ? 'Checking...' : 'VIEW RESULT'}
                                    </button>
                                </div>
                                <div className="glass-card p-8 border-t-4 border-amber-600">
                                    <h2 className="text-xl font-bold text-amber-800 mb-4 uppercase">Admin</h2>
                                    <button onClick={() => setView('admin')} className="w-full bg-amber-600 text-white py-4 rounded-xl font-bold mt-11">OPEN PANEL</button>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="glass-card p-6 md:p-10 mb-10">
                                {!isAuthorized ? (
                                    <div className="text-center py-6">
                                        <h2 className="text-xl font-bold mb-4">Admin Login</h2>
                                        <input type="password" placeholder="Passcode" className="p-3 border rounded-xl text-center mb-4 block mx-auto" value={adminPass} onChange={e => setAdminPass(e.target.value)}/>
                                        <button onClick={handleAdminLogin} className="bg-emerald-900 text-white px-10 py-2 rounded-lg font-bold">Login</button>
                                        <button onClick={() => setView('home')} className="block mx-auto mt-4 text-gray-400">Back</button>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <h2 className="text-xl font-bold border-b pb-2">DATA ENTRY</h2>
                                        <div className="grid grid-cols-2 gap-4">
                                            <input placeholder="Name" className="p-2 border rounded" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})}/>
                                            <input placeholder="Roll No" className="p-2 border rounded" value={formData.rollNo} onChange={e => setFormData({...formData, rollNo: e.target.value})}/>
                                            <input placeholder="Father Name" className="p-2 border rounded" value={formData.father} onChange={e => setFormData({...formData, father: e.target.value})}/>
                                            <input placeholder="Class" className="p-2 border rounded" value={formData.className} onChange={e => setFormData({...formData, className: e.target.value})}/>
                                        </div>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <div className="grid grid-cols-2 gap-2">
                                                {formData.subjects.map((sub, i) => (
                                                    <div key={i} className="flex gap-1 items-center">
                                                        <span className="text-[10px] w-12 font-bold">{sub.name}</span>
                                                        <input type="number" className="w-full p-1 border rounded text-center" value={sub.marks} onChange={e => {
                                                            const s = [...formData.subjects]; s[i].marks = e.target.value; setFormData({...formData, subjects: s});
                                                        }}/>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <button onClick={saveRecord} disabled={loading} className="w-full bg-emerald-800 text-white py-4 rounded-xl font-bold">SAVE DATA</button>
                                        <button onClick={() => setView('home')} className="w-full text-gray-400">Back</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'result' && resultData && (
                            <div className="bg-white p-2 rounded-xl shadow-2xl">
                                <div className="border-[10px] border-double border-emerald-900 p-6 md:p-10">
                                    <div className="text-center mb-6">
                                        <h2 className="text-xl md:text-2xl font-bold text-emerald-900">AL GAZALI ONLINE GIRLS ACADEMY</h2>
                                        <p className="urdu-text text-2xl text-emerald-700">تعلیم و تربیت کا بہترین مرکز</p>
                                    </div>
                                    <div className="grid grid-cols-2 text-sm mb-6 border-b pb-4">
                                        <p><b>Name:</b> {resultData.name}</p>
                                        <p className="text-right"><b>Roll No:</b> {resultData.rollNo}</p>
                                        <p><b>Father:</b> {resultData.father}</p>
                                        <p className="text-right"><b>Class:</b> {resultData.className}</p>
                                    </div>
                                    <table className="w-full text-sm">
                                        <thead className="bg-emerald-900 text-white">
                                            <tr><th className="p-2 text-left">Subject</th><th className="p-2 text-center">Marks</th></tr>
                                        </thead>
                                        <tbody>
                                            {resultData.subjects.map((s, i) => (
                                                <tr key={i} className="border-b"><td className="p-2 font-bold uppercase">{s.name}</td><td className="p-2 text-center">{s.marks}</td></tr>
                                            ))}
                                        </tbody>
                                        <tfoot className="bg-emerald-50 font-bold">
                                            <tr><td className="p-2 text-right">TOTAL</td><td className="p-2 text-center text-xl">
                                                {resultData.subjects.reduce((a, b) => a + (Number(b.marks) || 0), 0)}
                                            </td></tr>
                                        </tfoot>
                                    </table>
                                    <div className="flex justify-between mt-12 text-[10px] font-bold">
                                        <div className="border-t border-black w-24 pt-1 text-center">Controller</div>
                                        <div className="border-t border-black w-24 pt-1 text-center">Principal</div>
                                    </div>
                                </div>
                                <div className="no-print flex gap-2 mt-4">
                                    <button onClick={() => window.print()} className="flex-1 bg-emerald-900 text-white py-3 rounded-lg">PRINT</button>
                                    <button onClick={() => setView('home')} className="bg-gray-200 px-6 py-3 rounded-lg">BACK</button>
                                </div>
                            </div>
                        )}
                    </main>
                    <footer className="py-6 text-center text-[10px] text-gray-400 font-bold tracking-widest no-print uppercase">
                        &copy; 2024-25 Al Gazali Academy Portal
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
