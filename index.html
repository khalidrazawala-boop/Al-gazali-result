<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; }
        .urdu-font { font-family: 'Noto Nastaliq Urdu', serif !important; line-height: 2.2; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid #e2e8f0; }
        @media print { .no-print { display: none !important; } .print-area { width: 100% !important; margin: 0 !important; padding: 0 !important; border: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [db, setDb] = useState(null);
            const [view, setView] = useState('home');
            const [loading, setLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [rollNoInput, setRollNoInput] = useState('');
            const [studentData, setStudentData] = useState(null);
            const [entry, setEntry] = useState({
                name: '', rollNo: '', father: '', className: '', session: '2024-25',
                subjects: Array(6).fill(null).map(() => ({ name: '', marks: '' }))
            });

            const appId = "al-gazali-academy-v2";

            useEffect(() => {
                const startFirebase = async () => {
                    try {
                        let config = {};
                        if (typeof __firebase_config !== 'undefined') {
                            config = JSON.parse(__firebase_config);
                        } else {
                            // Local fallback if env is missing
                            const savedConfig = localStorage.getItem('fg_config');
                            if (savedConfig) config = JSON.parse(savedConfig);
                        }

                        if (config.apiKey) {
                            if (!firebase.apps.length) firebase.initializeApp(config);
                            const database = firebase.firestore();
                            await firebase.auth().signInAnonymously();
                            setDb(database);
                        }
                    } catch (e) { console.error("Firebase Error:", e); }
                };
                startFirebase();
            }, []);

            const saveRecord = async () => {
                if (!entry.name || !entry.rollNo) return alert("Bache ka Naam aur Roll No lazmi likhein!");
                if (!db) return alert("System connect nahi hai. Thoda intezar karein.");

                setLoading(true);
                try {
                    const cleanSubs = entry.subjects.filter(s => s.name.trim() !== '');
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(entry.rollNo).set({
                        ...entry,
                        subjects: cleanSubs,
                        updatedAt: new Date().toISOString()
                    });
                    alert("Data kamyabi se save ho gaya!");
                    setEntry({
                        name: '', rollNo: '', father: '', className: '', session: '2024-25',
                        subjects: Array(6).fill(null).map(() => ({ name: '', marks: '' }))
                    });
                } catch (e) {
                    alert("Save karne mein masla: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            const fetchRecord = async (targetView) => {
                if (!rollNoInput) return alert("Roll Number likhein");
                if (!db) return alert("System loading... 5 second ruk kar koshish karein");

                setLoading(true);
                try {
                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(rollNoInput).get();
                    if (doc.exists) {
                        setStudentData(doc.data());
                        setView(targetView);
                    } else {
                        alert("Is Roll Number ka koi record nahi mila.");
                    }
                } catch (e) { alert("Error: " + e.message); }
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen pb-10">
                    <nav className="bg-[#064e3b] text-white p-6 text-center shadow-xl no-print">
                        <h1 className="text-xl md:text-3xl font-bold">AL GAZALI ONLINE GIRLS ACADEMY</h1>
                        <p className="urdu-font text-xl mt-1 opacity-80">تعلیم و تربیت کا بہترین مرکز</p>
                    </nav>

                    <div className="max-w-4xl mx-auto p-4 mt-6">
                        {view === 'home' && (
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="glass p-8 shadow-lg border-t-4 border-emerald-700">
                                    <h2 className="font-bold text-gray-600 mb-4 uppercase tracking-wider">Student Portal</h2>
                                    <input 
                                        type="text" 
                                        placeholder="Enter Roll Number" 
                                        className="w-full p-4 border-2 rounded-xl mb-4 text-center font-bold text-xl outline-none focus:border-emerald-500"
                                        value={rollNoInput}
                                        onChange={e => setRollNoInput(e.target.value)}
                                    />
                                    <button onClick={() => fetchRecord('result')} className="w-full bg-emerald-800 text-white py-4 rounded-xl font-bold mb-3 shadow-md">VIEW RESULT</button>
                                    <button onClick={() => fetchRecord('admit')} className="w-full bg-white border-2 border-emerald-800 text-emerald-800 py-4 rounded-xl font-bold">ADMIT CARD</button>
                                </div>

                                <div className="glass p-8 shadow-lg border-t-4 border-orange-500 flex flex-col justify-center">
                                    <h2 className="font-bold text-gray-600 mb-2 uppercase tracking-wider">Staff Access</h2>
                                    <p className="text-xs text-gray-400 mb-6">Result entry and student management</p>
                                    <button onClick={() => setView('admin')} className="w-full bg-orange-600 text-white py-4 rounded-xl font-bold shadow-md">ADMIN LOGIN</button>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="glass p-6 md:p-10 shadow-2xl">
                                {!isLoggedIn ? (
                                    <div className="text-center">
                                        <h2 className="text-2xl font-bold mb-6">Admin Login</h2>
                                        <input type="password" placeholder="Password" id="pass" className="p-4 border rounded-xl w-full max-w-xs mb-4 text-center" />
                                        <div className="flex gap-2 justify-center">
                                            <button onClick={() => document.getElementById('pass').value === '1234' ? setIsLoggedIn(true) : alert("Galat Password")} className="bg-black text-white px-8 py-3 rounded-lg font-bold">Enter</button>
                                            <button onClick={() => setView('home')} className="bg-gray-200 px-8 py-3 rounded-lg font-bold">Back</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center border-b pb-4">
                                            <h2 className="font-black text-emerald-900 uppercase">New Entry Form</h2>
                                            <button onClick={() => setIsLoggedIn(false)} className="text-red-500 font-bold text-sm">Logout</button>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <input placeholder="Student Name" className="p-3 border rounded-lg" value={entry.name} onChange={e => setEntry({...entry, name: e.target.value})}/>
                                            <input placeholder="Roll Number" className="p-3 border rounded-lg" value={entry.rollNo} onChange={e => setEntry({...entry, rollNo: e.target.value})}/>
                                            <input placeholder="Father Name" className="p-3 border rounded-lg" value={entry.father} onChange={e => setEntry({...entry, father: e.target.value})}/>
                                            <input placeholder="Class" className="p-3 border rounded-lg" value={entry.className} onChange={e => setEntry({...entry, className: e.target.value})}/>
                                        </div>

                                        <div className="bg-emerald-50 p-6 rounded-xl">
                                            <h3 className="font-bold mb-4 text-emerald-800 border-b border-emerald-200 pb-2">Subject Details (Kitabon ke Naam)</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                {entry.subjects.map((s, i) => (
                                                    <div key={i} className="flex gap-2 items-center bg-white p-2 rounded-lg border shadow-sm">
                                                        <input placeholder={`Subject ${i+1}`} className="w-2/3 p-1 outline-none font-medium" value={s.name} onChange={e => {
                                                            const arr = [...entry.subjects]; arr[i].name = e.target.value; setEntry({...entry, subjects: arr});
                                                        }}/>
                                                        <input placeholder="Marks" type="number" className="w-1/3 p-1 border-l text-center font-bold" value={s.marks} onChange={e => {
                                                            const arr = [...entry.subjects]; arr[i].marks = e.target.value; setEntry({...entry, subjects: arr});
                                                        }}/>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <button 
                                            disabled={!db || loading}
                                            onClick={saveRecord}
                                            className={`w-full py-5 rounded-xl font-bold text-white text-xl shadow-lg transition-all ${!db ? 'bg-gray-400' : 'bg-emerald-700 hover:bg-emerald-800'}`}
                                        >
                                            {!db ? 'CONNECTING TO SYSTEM...' : (loading ? 'SAVING...' : 'PUBLISH OFFICIAL RECORD')}
                                        </button>
                                        <button onClick={() => setView('home')} className="w-full text-gray-400 font-bold">Cancel & Exit</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {(view === 'result' || view === 'admit') && studentData && (
                            <div className="bg-white p-4 rounded-xl shadow-2xl print-area">
                                <div className="border-[10px] border-double border-emerald-900 p-6 md:p-10">
                                    <div className="text-center mb-6">
                                        <h2 className="text-2xl font-black text-emerald-900 uppercase">Al Gazali Online Girls Academy</h2>
                                        <p className="urdu-font text-2xl text-emerald-700">تعلیم و تربیت کا بہترین مرکز</p>
                                        <div className="mt-4 bg-emerald-900 text-white inline-block px-4 py-1 text-[10px] font-bold rounded-full uppercase">
                                            {view === 'result' ? 'Official Result Certificate' : 'Examination Admit Card'}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 border-b-2 border-emerald-900 pb-4 mb-6">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-gray-400">STUDENT NAME</label>
                                            <p className="font-bold text-lg uppercase">{studentData.name}</p>
                                            <label className="text-[10px] font-bold text-gray-400 block mt-2">FATHER NAME</label>
                                            <p className="font-bold uppercase">{studentData.father}</p>
                                        </div>
                                        <div className="text-right space-y-1">
                                            <label className="text-[10px] font-bold text-gray-400">ROLL NO</label>
                                            <p className="font-bold text-lg">{studentData.rollNo}</p>
                                            <label className="text-[10px] font-bold text-gray-400 block mt-2">CLASS</label>
                                            <p className="font-bold">{studentData.className}</p>
                                        </div>
                                    </div>

                                    {view === 'result' ? (
                                        <table className="w-full border-collapse">
                                            <thead className="bg-emerald-900 text-white">
                                                <tr>
                                                    <th className="p-3 text-left text-xs">SUBJECT NAME</th>
                                                    <th className="p-3 text-center text-xs">MARKS</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {studentData.subjects.map((s, i) => (
                                                    <tr key={i} className="border-b">
                                                        <td className="p-3 font-bold text-gray-700 uppercase">{s.name}</td>
                                                        <td className="p-3 text-center font-black text-xl">{s.marks}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                            <tfoot className="bg-gray-50 border-t-2 border-emerald-900">
                                                <tr>
                                                    <td className="p-4 text-right font-bold">TOTAL AGGREGATE</td>
                                                    <td className="p-4 text-center text-3xl font-black text-emerald-900">
                                                        {studentData.subjects.reduce((a, b) => a + (Number(b.marks) || 0), 0)}
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    ) : (
                                        <div className="py-10 text-center bg-gray-50 rounded-xl border-2 border-dashed border-emerald-200">
                                            <p className="text-sm font-bold text-emerald-800">THIS CANDIDATE IS AUTHORIZED TO APPEAR IN THE ANNUAL EXAMINATION {studentData.session}</p>
                                            <div className="mt-8 flex justify-center">
                                                <div className="w-32 h-32 border-2 border-gray-200 flex items-center justify-center text-[10px] text-gray-300">PHOTO HERE</div>
                                            </div>
                                        </div>
                                    )}

                                    <div className="flex justify-between mt-12 px-4">
                                        <div className="text-center w-32 border-t border-black pt-1 text-[10px] font-bold uppercase">Controller Exams</div>
                                        <div className="text-center w-32 border-t border-black pt-1 text-[10px] font-bold uppercase">Principal Signature</div>
                                    </div>
                                </div>
                                
                                <div className="no-print mt-8 flex gap-3">
                                    <button onClick={() => window.print()} className="flex-1 bg-black text-white py-4 rounded-xl font-bold shadow-lg">PRINT DOCUMENT</button>
                                    <button onClick={() => setView('home')} className="px-10 bg-gray-200 py-4 rounded-xl font-bold">EXIT</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
