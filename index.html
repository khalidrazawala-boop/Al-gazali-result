<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK (Version 8 is more stable for single-file) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .urdu-font { font-family: 'Noto Nastaliq Urdu', serif !important; line-height: 2.2; }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #f1f5f9; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- HARDCODED CONFIGURATION TO AVOID INITIALIZATION ERRORS ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-portal';

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const App = () => {
            const [view, setView] = useState('home');
            const [isReady, setIsReady] = useState(false);
            const [loading, setLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [rollNoInput, setRollNoInput] = useState('');
            const [studentData, setStudentData] = useState(null);
            const [entry, setEntry] = useState({
                name: '', rollNo: '', father: '', className: '', session: '2024-25',
                subjects: [
                    { name: 'Quran', marks: '' }, { name: 'Hadees', marks: '' },
                    { name: 'Fiqh', marks: '' }, { name: 'Sarf', marks: '' },
                    { name: 'Nahev', marks: '' }, { name: 'Adab', marks: '' }
                ]
            });

            useEffect(() => {
                const init = async () => {
                    try {
                        await auth.signInAnonymously();
                        setIsReady(true);
                    } catch (e) {
                        console.error("Auth Error", e);
                        // Force ready anyway to try connection
                        setIsReady(true);
                    }
                };
                init();
            }, []);

            const handleSave = async () => {
                if (!entry.name || !entry.rollNo) return alert("Naam aur Roll Number likhna zaruri hai!");
                setLoading(true);
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(entry.rollNo).set({
                        ...entry,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    alert("Record Kamyabi se Save ho gaya!");
                    setEntry({
                        name: '', rollNo: '', father: '', className: '', session: '2024-25',
                        subjects: entry.subjects.map(s => ({ ...s, marks: '' }))
                    });
                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSearch = async (target) => {
                if (!rollNoInput) return alert("Roll No likhein");
                setLoading(true);
                try {
                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(rollNoInput).get();
                    if (doc.exists) {
                        setStudentData(doc.data());
                        setView(target);
                    } else {
                        alert("Is Roll No ka koi record nahi mila.");
                    }
                } catch (e) { alert(e.message); }
                finally { setLoading(false); }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-[#064e3b] text-white p-8 text-center no-print">
                        <h1 className="text-2xl md:text-4xl font-extrabold tracking-tight uppercase">Al Gazali Online Girls Academy</h1>
                        <p className="urdu-font text-2xl mt-2 opacity-90">تعلیم و تربیت کا بہترین مرکز</p>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 md:p-8">
                        {view === 'home' && (
                            <div className="grid md:grid-cols-2 gap-8 mt-4">
                                <div className="glass-card p-8 border-t-8 border-emerald-800">
                                    <h3 className="font-bold text-gray-400 mb-6 uppercase text-sm tracking-widest">Student Portal</h3>
                                    <input 
                                        type="text" 
                                        placeholder="Enter Roll No" 
                                        className="w-full p-4 border-2 rounded-2xl mb-4 text-center text-2xl font-bold outline-none focus:border-emerald-600 transition-all"
                                        value={rollNoInput}
                                        onChange={e => setRollNoInput(e.target.value)}
                                    />
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={() => handleSearch('result')} className="bg-emerald-800 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-emerald-900 transition-all">RESULT</button>
                                        <button onClick={() => handleSearch('admit')} className="bg-white border-2 border-emerald-800 text-emerald-800 py-4 rounded-xl font-bold">ADMIT CARD</button>
                                    </div>
                                </div>

                                <div className="glass-card p-8 border-t-8 border-orange-500 flex flex-col justify-center">
                                    <h3 className="font-bold text-gray-400 mb-2 uppercase text-sm tracking-widest">Staff Portal</h3>
                                    <p className="text-xs text-gray-400 mb-6">Database management for teachers</p>
                                    <button onClick={() => setView('admin')} className="w-full bg-orange-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-orange-700">ADMIN LOGIN</button>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="glass-card p-6 md:p-10">
                                {!isLoggedIn ? (
                                    <div className="text-center max-w-sm mx-auto">
                                        <h2 className="text-2xl font-bold mb-6">Security Check</h2>
                                        <input id="p" type="password" placeholder="Passcode" className="w-full p-4 border rounded-xl mb-4 text-center font-bold" />
                                        <div className="flex gap-2">
                                            <button onClick={() => document.getElementById('p').value === '1234' ? setIsLoggedIn(true) : alert("Galat Password")} className="flex-1 bg-black text-white py-3 rounded-lg font-bold">Enter</button>
                                            <button onClick={() => setView('home')} className="flex-1 bg-gray-100 py-3 rounded-lg font-bold">Back</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center border-b pb-4">
                                            <h2 className="text-xl font-black text-emerald-900">STUDENT DATA ENTRY</h2>
                                            <button onClick={() => setIsLoggedIn(false)} className="text-red-500 font-bold">LOGOUT</button>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-gray-500 ml-1">NAME</label>
                                                <input className="w-full p-3 border rounded-xl font-bold uppercase" value={entry.name} onChange={e => setEntry({...entry, name: e.target.value})} />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-gray-500 ml-1">ROLL NO</label>
                                                <input className="w-full p-3 border rounded-xl font-bold" value={entry.rollNo} onChange={e => setEntry({...entry, rollNo: e.target.value})} />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-gray-500 ml-1">FATHER NAME</label>
                                                <input className="w-full p-3 border rounded-xl font-bold uppercase" value={entry.father} onChange={e => setEntry({...entry, father: e.target.value})} />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-gray-500 ml-1">CLASS</label>
                                                <input className="w-full p-3 border rounded-xl font-bold" value={entry.className} onChange={e => setEntry({...entry, className: e.target.value})} />
                                            </div>
                                        </div>

                                        <div className="bg-gray-50 p-4 rounded-2xl border">
                                            <p className="text-xs font-bold text-gray-500 mb-4 ml-1">SUBJECT MARKS (TAB REB TO NEXT)</p>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                {entry.subjects.map((s, i) => (
                                                    <div key={i} className="flex bg-white border rounded-xl overflow-hidden items-center p-1 px-3">
                                                        <input className="w-full font-bold text-gray-600 outline-none uppercase text-sm" value={s.name} onChange={e => {
                                                            const n = [...entry.subjects]; n[i].name = e.target.value; setEntry({...entry, subjects: n});
                                                        }} />
                                                        <input type="number" placeholder="00" className="w-20 p-2 text-center font-black text-emerald-800 text-lg outline-none border-l ml-2" value={s.marks} onChange={e => {
                                                            const n = [...entry.subjects]; n[i].marks = e.target.value; setEntry({...entry, subjects: n});
                                                        }} />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <button 
                                            disabled={loading || !isReady}
                                            onClick={handleSave}
                                            className={`w-full py-5 rounded-2xl font-black text-white text-xl shadow-xl transition-all ${!isReady ? 'bg-gray-400' : 'bg-emerald-800 hover:scale-[1.01]'}`}
                                        >
                                            {!isReady ? 'INITIALIZING...' : (loading ? 'SAVING TO DATABASE...' : 'PUBLISH OFFICIAL RECORD')}
                                        </button>
                                        <button onClick={() => setView('home')} className="w-full text-gray-400 font-bold text-sm">Return Home</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {(view === 'result' || view === 'admit') && studentData && (
                            <div className="glass-card p-4 md:p-8">
                                <div className="border-[12px] border-double border-emerald-900 p-6 md:p-12 relative">
                                    <div className="text-center mb-8 border-b-2 border-emerald-900 pb-6">
                                        <h2 className="text-2xl md:text-3xl font-black text-emerald-950 uppercase leading-none">Al Gazali Online Girls Academy</h2>
                                        <p className="urdu-font text-3xl text-emerald-800 mt-2">تعلیم و تربیت کا بہترین مرکز</p>
                                        <div className="mt-4 bg-emerald-900 text-white inline-block px-8 py-1 rounded-full font-bold text-xs uppercase tracking-tighter">
                                            {view === 'result' ? 'Official Marksheet' : 'Exam Admission Card'}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-y-4 mb-8 text-sm">
                                        <div><span className="text-gray-400 font-bold text-[10px] block">NAME</span> <span className="font-black text-lg uppercase">{studentData.name}</span></div>
                                        <div className="text-right"><span className="text-gray-400 font-bold text-[10px] block">ROLL NO</span> <span className="font-black text-lg">{studentData.rollNo}</span></div>
                                        <div><span className="text-gray-400 font-bold text-[10px] block">FATHER NAME</span> <span className="font-bold uppercase">{studentData.father}</span></div>
                                        <div className="text-right"><span className="text-gray-400 font-bold text-[10px] block">CLASS</span> <span className="font-bold uppercase">{studentData.className}</span></div>
                                    </div>

                                    {view === 'result' ? (
                                        <div className="space-y-2">
                                            <div className="flex bg-emerald-900 text-white p-3 rounded-t-lg font-bold text-xs">
                                                <div className="flex-1">SUBJECT</div>
                                                <div className="w-24 text-center">MARKS</div>
                                            </div>
                                            {studentData.subjects.map((s, i) => (
                                                <div key={i} className="flex p-3 border-b-2 border-gray-100 items-center font-bold">
                                                    <div className="flex-1 text-gray-600 uppercase">{s.name}</div>
                                                    <div className="w-24 text-center text-xl font-black">{s.marks}</div>
                                                </div>
                                            ))}
                                            <div className="flex p-4 bg-emerald-50 rounded-b-lg border-2 border-emerald-900 mt-4 items-center">
                                                <div className="flex-1 font-black text-emerald-900">GRAND TOTAL</div>
                                                <div className="w-24 text-center text-3xl font-black text-emerald-950">
                                                    {studentData.subjects.reduce((a, b) => a + (Number(b.marks) || 0), 0)}
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="py-12 bg-gray-50 rounded-3xl border-2 border-dashed border-emerald-300 text-center px-6">
                                            <p className="font-black text-emerald-900 text-lg uppercase leading-tight">This candidate is authorized to appear in the annual examination 2024-25</p>
                                            <div className="mt-8 flex justify-center">
                                                <div className="w-32 h-40 border-2 border-emerald-100 bg-white flex items-center justify-center text-[8px] text-gray-300 text-center px-4">AFFIX LATEST PHOTOGRAPH HERE</div>
                                            </div>
                                        </div>
                                    )}

                                    <div className="mt-16 flex justify-between px-4 items-end">
                                        <div className="text-center">
                                            <div className="w-32 border-b border-black mb-1 italic text-xs">A. Rehman</div>
                                            <div className="text-[9px] font-black uppercase">Controller Exams</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="w-32 border-b border-black mb-1"></div>
                                            <div className="text-[9px] font-black uppercase">Principal Stamp</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="no-print mt-8 flex gap-3">
                                    <button onClick={() => window.print()} className="flex-1 bg-black text-white py-5 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">PRINT NOW</button>
                                    <button onClick={() => setView('home')} className="px-8 bg-gray-100 py-5 rounded-2xl font-bold">EXIT</button>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    <footer className="text-center p-8 text-gray-400 text-[10px] font-bold uppercase no-print">
                        © 2024 Al Gazali Academy • Cloud Secured Database
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
