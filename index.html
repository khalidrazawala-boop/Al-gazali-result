<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    <!-- Tailwind for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs (Stable Version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0fdf4; margin: 0; }
        .urdu { font-family: 'Noto Nastaliq Urdu', serif; direction: rtl; }
        .gradient-header { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); }
        .hidden { display: none; }
        /* Print styling */
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="gradient-header text-white py-10 px-4 text-center shadow-xl no-print">
        <h1 class="text-2xl md:text-4xl font-bold tracking-widest uppercase">AL GAZALI ONLINE GIRLS ACADEMY</h1>
        <p class="urdu text-lg mt-2">تعلیم و تربیت کا بہترین مرکز</p>
    </header>

    <div id="main-container" class="p-6 max-w-lg mx-auto">
        
        <!-- Search Page -->
        <div id="home-page" class="bg-white p-8 rounded-3xl shadow-lg border-t-8 border-emerald-800 text-center mt-10">
            <h2 class="text-2xl font-bold text-emerald-900 mb-6">Student Result</h2>
            <input id="rollInput" type="text" placeholder="Roll Number Likhein..." class="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 text-center font-bold text-xl outline-none focus:border-emerald-500">
            <button onclick="checkResult()" id="btnText" class="w-full bg-emerald-800 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition">DEKHEIN / SEARCH</button>
            <p class="mt-8 text-xs text-gray-400 cursor-pointer" onclick="showAdmin()">Admin Login</p>
        </div>

        <!-- Result Page -->
        <div id="result-page" class="hidden bg-white p-6 rounded-xl shadow-2xl border-2 border-emerald-900 mt-6">
            <div class="text-center border-b-2 border-emerald-900 pb-4 mb-4">
                <h3 class="font-bold text-emerald-900 text-xl">MARKSHEET 2024-25</h3>
            </div>
            <div id="studentInfo" class="text-sm space-y-2 mb-4 p-3 bg-emerald-50 rounded-lg font-bold"></div>
            <table class="w-full border-collapse border border-emerald-900 text-sm">
                <thead>
                    <tr class="bg-emerald-800 text-white font-bold">
                        <th class="border p-2 text-left">SUBJECT</th>
                        <th class="border p-2 text-center">MARKS</th>
                    </tr>
                </thead>
                <tbody id="marksBody"></tbody>
            </table>
            <div class="no-print">
                <button onclick="window.print()" class="w-full mt-6 bg-black text-white py-3 rounded-lg font-bold">PRINT / DOWNLOAD</button>
                <button onclick="goHome()" class="w-full mt-2 text-gray-400 text-xs font-bold underline">Wapas Jayein</button>
            </div>
        </div>

        <!-- Admin Page -->
        <div id="admin-page" class="hidden bg-white p-8 rounded-2xl shadow-lg mt-10 text-center border">
            <h2 class="font-bold mb-4 text-emerald-900">Admin Entry Panel</h2>
            <div class="space-y-3">
                <input id="passInput" type="password" placeholder="Password" class="w-full p-3 border rounded-xl text-center">
                <div id="admin-fields" class="hidden space-y-3 pt-4 border-t">
                    <input id="newRoll" placeholder="Roll No" class="w-full p-2 border rounded">
                    <input id="newName" placeholder="Student Name" class="w-full p-2 border rounded">
                    <input id="newFather" placeholder="Father Name" class="w-full p-2 border rounded">
                    <input id="newClass" placeholder="Class" class="w-full p-2 border rounded">
                    <button onclick="saveStudent()" class="w-full bg-emerald-600 text-white py-3 rounded font-bold">SAVE RECORD</button>
                </div>
                <button id="loginBtn" onclick="adminLogin()" class="w-full bg-black text-white py-3 rounded-xl font-bold">LOGIN</button>
                <button onclick="goHome()" class="mt-4 text-xs text-gray-400 underline">Back to Home</button>
            </div>
        </div>

    </div>

    <script>
        // Firebase Configuration (Environment variables are used at runtime)
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-main';

        // Auto Login for database access
        firebase.auth().signInAnonymously().catch(e => console.error("Auth Fail"));

        function goHome() {
            document.getElementById('home-page').classList.remove('hidden');
            document.getElementById('result-page').classList.add('hidden');
            document.getElementById('admin-page').classList.add('hidden');
        }

        function showAdmin() {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('admin-page').classList.remove('hidden');
        }

        function adminLogin() {
            const pass = document.getElementById('passInput').value;
            if(pass === '1234') {
                document.getElementById('admin-fields').classList.remove('hidden');
                document.getElementById('passInput').classList.add('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
            } else {
                alert("Ghalat Password!");
            }
        }

        async function saveStudent() {
            const r = document.getElementById('newRoll').value;
            const n = document.getElementById('newName').value;
            const f = document.getElementById('newFather').value;
            const c = document.getElementById('newClass').value;

            if(!r || !n) return alert("Pehle data bharein");

            try {
                await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(r).set({
                    rollNo: r, name: n, father: f, class: c,
                    subjects: [
                        {name: 'Quran / Islamiat', marks: '90'},
                        {name: 'Urdu', marks: '85'},
                        {name: 'English', marks: '80'}
                    ]
                });
                alert("Mubarak ho! Data save ho gaya.");
                goHome();
            } catch(e) { alert("Error: " + e.message); }
        }

        async function checkResult() {
            const roll = document.getElementById('rollInput').value;
            const btn = document.getElementById('btnText');
            if(!roll) return alert("Meharbani karke Roll Number likhein");

            btn.innerText = "Searching...";
            btn.disabled = true;

            try {
                const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(roll).get();
                if(doc.exists) {
                    displayResult(doc.data());
                } else {
                    alert("Maaf kijiyega, ye Roll Number record mein nahi hai.");
                }
            } catch(e) {
                alert("Internet connection check karein.");
            }
            btn.innerText = "DEKHEIN / SEARCH";
            btn.disabled = false;
        }

        function displayResult(data) {
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');
            
            document.getElementById('studentInfo').innerHTML = `
                <p>NAME: ${data.name.toUpperCase()}</p>
                <p>FATHER: ${data.father ? data.father.toUpperCase() : 'N/A'}</p>
                <p>ROLL NO: ${data.rollNo}</p>
                <p>CLASS: ${data.class || 'General'}</p>
            `;

            let rows = "";
            let total = 0;
            const subjects = data.subjects || [];
            
            subjects.forEach(s => {
                rows += `<tr><td class="border p-2 font-bold uppercase">${s.name}</td><td class="border p-2 text-center font-bold">${s.marks}</td></tr>`;
                total += Number(s.marks);
            });

            rows += `<tr class="bg-gray-100 font-bold text-lg"><td class="border p-2 text-right">TOTAL</td><td class="border p-2 text-center text-emerald-900">${total}</td></tr>`;
            document.getElementById('marksBody').innerHTML = rows;
        }
    </script>
</body>
</html>
