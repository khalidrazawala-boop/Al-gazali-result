<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
import React, { useState, useEffect } from 'react';
import { initializeApp } from 'firebase/app';
import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from 'firebase/auth';
import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, deleteDoc } from 'firebase/firestore';
import { GraduationCap, Search, ShieldCheck, Printer, ArrowLeft, LogOut, Trash2, Award, User, BookOpen } from 'lucide-react';

// --- Firebase Setup ---
const firebaseConfig = JSON.parse(__firebase_config);
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

export default function App() {
  const [user, setUser] = useState(null);
  const [view, setView] = useState('home'); // 'home', 'result', 'adminLogin', 'adminDashboard'
  const [loading, setLoading] = useState(true);
  
  // Student Search State
  const [searchRoll, setSearchRoll] = useState('');
  const [searchError, setSearchError] = useState('');
  const [activeResult, setActiveResult] = useState(null);

  // Admin State
  const [adminPin, setAdminPin] = useState('');
  const [pinError, setPinError] = useState('');
  const [allResults, setAllResults] = useState([]);
  
  // New Result Form State
  const [formData, setFormData] = useState({
    studentName: '', rollNumber: '', fatherName: '', motherName: '', age: '', className: '',
    sub1Name: '', sub1Marks: '', sub2Name: '', sub2Marks: '', sub3Name: '', sub3Marks: '',
    sub4Name: '', sub4Marks: '', sub5Name: '', sub5Marks: '', sub6Name: '', sub6Marks: ''
  });
  const [formMessage, setFormMessage] = useState({ type: '', text: '' });

  // Initialize Firebase Auth
  useEffect(() => {
    const initAuth = async () => {
      try {
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
          await signInWithCustomToken(auth, __initial_auth_token);
        } else {
          await signInAnonymously(auth);
        }
      } catch (error) {
        console.error("Auth Error:", error);
      }
    };
    initAuth();

    const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
      setUser(currentUser);
      setLoading(false);
    });
    return () => unsubscribe();
  }, []);

  // Fetch all results for Admin Dashboard
  useEffect(() => {
    if (!user || view !== 'adminDashboard') return;
    
    const resultsRef = collection(db, 'artifacts', appId, 'public', 'data', 'academy_results');
    const unsubscribe = onSnapshot(resultsRef, (snapshot) => {
      const resultsData = [];
      snapshot.forEach((doc) => {
        resultsData.push({ id: doc.id, ...doc.data() });
      });
      // Sort in memory by roll number
      resultsData.sort((a, b) => a.rollNumber.localeCompare(b.rollNumber));
      setAllResults(resultsData);
    }, (error) => {
      console.error("Error fetching results:", error);
    });

    return () => unsubscribe();
  }, [user, view]);

  // Handle Search Result
  const handleSearch = async (e) => {
    e.preventDefault();
    setSearchError('');
    if (!searchRoll.trim()) {
      setSearchError('Kripya Roll Number darj karein.');
      return;
    }

    try {
      const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'academy_results', searchRoll.trim());
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        setActiveResult(docSnap.data());
        setView('result');
      } else {
        setSearchError('Is Roll Number ka result nahi mila. Kripya dobara check karein.');
      }
    } catch (error) {
      console.error("Search error:", error);
      setSearchError('Server error. Kripya thodi der baad koshish karein.');
    }
  };

  // Handle Admin Login
  const handleAdminLogin = (e) => {
    e.preventDefault();
    if (adminPin === '786786') {
      setView('adminDashboard');
      setPinError('');
      setAdminPin('');
    } else {
      setPinError('Galat PIN. Kripya sahi PIN darj karein.');
    }
  };

  // Handle Form Input Change
  const handleInputChange = (e) => {
    const { name, value } = e.target;
    setFormData(prev => ({ ...prev, [name]: value }));
  };

  // Calculate Total, Percentage, and Grade
  const calculateResultStats = (data) => {
    const marks = [
      Number(data.sub1Marks) || 0, Number(data.sub2Marks) || 0, Number(data.sub3Marks) || 0,
      Number(data.sub4Marks) || 0, Number(data.sub5Marks) || 0, Number(data.sub6Marks) || 0
    ];
    const totalMarksObtained = marks.reduce((a, b) => a + b, 0);
    const maxMarks = 600; // 100 per subject
    const percentage = ((totalMarksObtained / maxMarks) * 100).toFixed(2);
    
    let grade = 'F';
    let status = 'Fail';
    if (percentage >= 80) { grade = 'A+'; status = 'Pass'; }
    else if (percentage >= 70) { grade = 'A'; status = 'Pass'; }
    else if (percentage >= 60) { grade = 'B'; status = 'Pass'; }
    else if (percentage >= 50) { grade = 'C'; status = 'Pass'; }
    else if (percentage >= 40) { grade = 'D'; status = 'Pass'; }

    return { totalMarksObtained, maxMarks, percentage, grade, status };
  };

  // Save New Result
  const handleSaveResult = async (e) => {
    e.preventDefault();
    if (!formData.rollNumber || !formData.studentName) {
      setFormMessage({ type: 'error', text: 'Student Name aur Roll Number zaroori hai.' });
      return;
    }

    const stats = calculateResultStats(formData);
    const resultToSave = {
      ...formData,
      ...stats,
      timestamp: new Date().toISOString()
    };

    try {
      const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'academy_results', formData.rollNumber.trim());
      await setDoc(docRef, resultToSave);
      setFormMessage({ type: 'success', text: `Result for Roll No ${formData.rollNumber} saved successfully!` });
      // Reset form
      setFormData({
        studentName: '', rollNumber: '', fatherName: '', motherName: '', age: '', className: '',
        sub1Name: '', sub1Marks: '', sub2Name: '', sub2Marks: '', sub3Name: '', sub3Marks: '',
        sub4Name: '', sub4Marks: '', sub5Name: '', sub5Marks: '', sub6Name: '', sub6Marks: ''
      });
      setTimeout(() => setFormMessage({ type: '', text: '' }), 3000);
    } catch (error) {
      console.error("Save error:", error);
      setFormMessage({ type: 'error', text: 'Data save karne mein error aayi.' });
    }
  };

  // Delete Result
  const handleDelete = async (rollNumber) => {
    if (window.confirm(`Kya aap waqai Roll Number ${rollNumber} ka data delete karna chahte hain?`)) {
      try {
        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'academy_results', rollNumber));
      } catch (error) {
        console.error("Delete error:", error);
      }
    }
  };

    return <div className="min-h-screen flex items-center justify-center bg-gray-50 text-emerald-800"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-800"></div></div>;
  }

    <div className="min-h-screen bg-gray-100 font-sans flex flex-col">

      <header className="bg-emerald-900 text-white shadow-md print:hidden">

          <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
            <div className="bg-white p-2 rounded-full text-emerald-900">
              <GraduationCap size={28} />
            </div>
            <div>
              <h1 className="text-xl md:text-2xl font-bold tracking-wider">AL GHAZALI ONLINE GIRLS ACADEMY</h1>
              <p className="text-emerald-200 text-sm">Official Result Portal</p>
            </div>
          </div>
          {view === 'adminDashboard' && (
            <button onClick={() => setView('home')} className="flex items-center gap-2 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition">
              <LogOut size={16} /> Logout
            </button>
          )}
        </div>
      </header>

      {/* MAIN CONTENT */}
      <main className="flex-grow flex flex-col items-center p-4 print:p-0 w-full">
        
        {/* VIEW 1: HOME SEARCH */}
        {view === 'home' && (
          <div className="w-full max-w-md mt-12 bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
            <div className="bg-emerald-800 p-6 text-center text-white">
              <Award size={48} className="mx-auto mb-3 text-yellow-400" />
              <h2 className="text-2xl font-bold">Check Annual Result</h2>
              <p className="text-emerald-100 text-sm mt-1">Session 2025-2026</p>
            </div>
            <div className="p-8">
              <form onSubmit={handleSearch} className="flex flex-col gap-4">
                <div>
                  <label className="block text-gray-700 font-medium mb-2">Student Roll Number</label>
                  <input
                    type="text"
                    value={searchRoll}
                    onChange={(e) => setSearchRoll(e.target.value)}
                    placeholder="Enter Roll No. here..."
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-emerald-600 focus:ring-1 focus:ring-emerald-600 transition"
                  />
                </div>
                {searchError && <p className="text-red-500 text-sm text-center">{searchError}</p>}
                <button type="submit" className="w-full bg-emerald-700 hover:bg-emerald-800 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition shadow-lg mt-2">
                  <Search size={20} /> View Result
                </button>
              </form>
            </div>
          </div>
        )}

        {/* VIEW 2: ADMIN LOGIN */}
        {view === 'adminLogin' && (
          <div className="w-full max-w-sm mt-16 bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
            <div className="bg-gray-800 p-6 text-center text-white">
              <ShieldCheck size={40} className="mx-auto mb-2 text-emerald-400" />
              <h2 className="text-xl font-bold">Admin Portal</h2>
            </div>
            <div className="p-6">
              <form onSubmit={handleAdminLogin} className="flex flex-col gap-4">
                <div>
                  <label className="block text-gray-700 font-medium mb-2">Enter Admin PIN</label>
                  <input
                    type="password"
                    value={adminPin}
                    onChange={(e) => setAdminPin(e.target.value)}
                    placeholder="******"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-800"
                  />
                </div>
                {pinError && <p className="text-red-500 text-sm text-center">{pinError}</p>}
                <button type="submit" className="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-lg transition">
                  Login
                </button>
                <button type="button" onClick={() => setView('home')} className="text-gray-500 text-sm mt-2 hover:underline text-center w-full">
                  Cancel & Go Back
                </button>
              </form>
            </div>
          </div>
        )}

        {/* VIEW 3: RESULT DISPLAY (BEAUTIFUL BOARD STYLE) */}
        {view === 'result' && activeResult && (
          <div className="w-full max-w-4xl mt-6 bg-white shadow-2xl print:shadow-none print:mt-0">
            
            {/* Top Action Buttons (Hidden in Print) */}
            <div className="flex justify-between p-4 bg-gray-100 print:hidden border-b border-gray-200">
              <button onClick={() => setView('home')} className="flex items-center gap-2 text-gray-600 hover:text-gray-900 font-medium">
                <ArrowLeft size={18} /> Back
              </button>
              <button onClick={() => window.print()} className="flex items-center gap-2 bg-emerald-700 hover:bg-emerald-800 text-white px-4 py-2 rounded shadow transition">
                <Printer size={18} /> Print Result
              </button>
            </div>

            {/* Actual Result Card (Printable Area) */}
            <div className="p-8 print:p-4 border-8 border-double border-emerald-800 m-4 relative bg-white">
              
              {/* Background Watermark */}
              <div className="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none">
                <GraduationCap size={400} />
              </div>

              {/* Header Section */}
              <div className="text-center border-b-4 border-emerald-800 pb-6 mb-6">
                <div className="flex justify-center items-center gap-4 mb-2">
                  <GraduationCap size={50} className="text-emerald-800" />
                  <h1 className="text-3xl md:text-4xl font-extrabold text-emerald-900 uppercase tracking-widest font-serif">Al Ghazali Online Girls Academy</h1>
                </div>
                <h2 className="text-xl font-bold text-gray-800 mt-2">ANNUAL EXAMINATION RESULT 2025-2026</h2>
                <span className="inline-block mt-3 bg-emerald-100 text-emerald-800 px-4 py-1 rounded-full font-bold border border-emerald-300">STATEMENT OF MARKS</span>
              </div>

              {/* Student Details Grid */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 text-lg relative z-10">
                <div className="flex border-b border-gray-300 pb-2">
                  <span className="font-bold w-40 text-gray-700">Student Name:</span>
                  <span className="font-semibold text-black uppercase">{activeResult.studentName}</span>
                </div>
                <div className="flex border-b border-gray-300 pb-2">
                  <span className="font-bold w-40 text-gray-700">Roll Number:</span>
                  <span className="font-semibold text-black">{activeResult.rollNumber}</span>
                </div>
                <div className="flex border-b border-gray-300 pb-2">
                  <span className="font-bold w-40 text-gray-700">Father's Name:</span>
                  <span className="font-medium text-black uppercase">{activeResult.fatherName}</span>
                </div>
                <div className="flex border-b border-gray-300 pb-2">
                  <span className="font-bold w-40 text-gray-700">Mother's Name:</span>
                  <span className="font-medium text-black uppercase">{activeResult.motherName}</span>
                </div>
                <div className="flex border-b border-gray-300 pb-2">
                  <span className="font-bold w-40 text-gray-700">Class:</span>
                  <span className="font-medium text-black uppercase">{activeResult.className}</span>
                </div>
                <div className="flex border-b border-gray-300 pb-2">
                  <span className="font-bold w-40 text-gray-700">Age:</span>
                  <span className="font-medium text-black">{activeResult.age} Years</span>
                </div>
              </div>

              {/* Marks Table */}
              <div className="overflow-x-auto relative z-10 mb-8">
                <table className="w-full border-collapse border-2 border-emerald-800 text-center">
                  <thead>
                    <tr className="bg-emerald-800 text-white">
                      <th className="border border-emerald-700 p-3 w-16">Sr.</th>
                      <th className="border border-emerald-700 p-3 text-left">Subject / Book Name</th>
                      <th className="border border-emerald-700 p-3 w-32">Total Marks</th>
                      <th className="border border-emerald-700 p-3 w-32">Obtained Marks</th>
                    </tr>
                  </thead>
                  <tbody>
                    {[1, 2, 3, 4, 5, 6].map((num) => {
                      const subName = activeResult[`sub${num}Name`];
                      const subMarks = activeResult[`sub${num}Marks`];
                      if(!subName && !subMarks) return null; // Skip empty rows
                      return (
                        <tr key={num} className="bg-white hover:bg-gray-50">
                          <td className="border border-gray-400 p-2 font-medium">{num}</td>
                          <td className="border border-gray-400 p-2 text-left font-bold text-gray-800">{subName || `-`}</td>
                          <td className="border border-gray-400 p-2 text-gray-600">100</td>
                          <td className="border border-gray-400 p-2 font-bold text-black">{subMarks || `0`}</td>
                        </tr>
                      )
                    })}
                  </tbody>
                  <tfoot>
                    <tr className="bg-emerald-50 font-bold text-lg">
                      <td colSpan="2" className="border border-gray-400 p-3 text-right">GRAND TOTAL:</td>
                      <td className="border border-gray-400 p-3">{activeResult.maxMarks}</td>
                      <td className="border border-gray-400 p-3 text-emerald-700">{activeResult.totalMarksObtained}</td>
                    </tr>
                  </tfoot>
                </table>
              </div>

              {/* Result Summary */}
              <div className="flex flex-col md:flex-row justify-between items-center bg-gray-100 border border-gray-300 p-4 rounded-lg relative z-10 gap-4">
                <div className="text-center px-6 border-b md:border-b-0 md:border-r border-gray-300 w-full md:w-auto">
                  <span className="block text-sm text-gray-500 uppercase font-bold">Percentage</span>
                  <span className="text-3xl font-black text-gray-800">{activeResult.percentage}%</span>
                </div>
                <div className="text-center px-6 border-b md:border-b-0 md:border-r border-gray-300 w-full md:w-auto">
                  <span className="block text-sm text-gray-500 uppercase font-bold">Grade</span>
                  <span className={`text-4xl font-black ${activeResult.grade === 'F' ? 'text-red-600' : 'text-emerald-600'}`}>
                    {activeResult.grade}
                  </span>
                </div>
                <div className="text-center px-6 w-full md:w-auto">
                  <span className="block text-sm text-gray-500 uppercase font-bold">Final Status</span>
                  <span className={`text-2xl font-black uppercase tracking-widest ${activeResult.status === 'Pass' ? 'text-green-600' : 'text-red-600'}`}>
                    {activeResult.status}
                  </span>
                </div>
              </div>

              {/* Signatures */}
              <div className="mt-16 flex justify-between items-end relative z-10 px-8">
                <div className="text-center">
                  <div className="w-40 border-b-2 border-gray-800 mb-2"></div>
                  <p className="font-bold text-gray-700">Class Teacher</p>
                </div>
                <div className="text-center">
                  <div className="w-40 border-b-2 border-gray-800 mb-2"></div>
                  <p className="font-bold text-gray-700">Principal / Admin</p>
                </div>
              </div>
              
              {/* Footer Note */}
              <div className="mt-8 text-center text-xs text-gray-400 border-t border-gray-200 pt-4">
                <p>This is a computer-generated document and does not require physical signature.</p>
                <p>Al Ghazali Online Girls Academy Â© 2026</p>
              </div>

            </div> 
          </div>
        )}

        {/* VIEW 4: ADMIN DASHBOARD */}

          <div className="w-full max-w-6xl mt-4 flex flex-col gap-6">
