<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .font-serif-academy { font-family: 'Playfair Display', serif; }
        @media print {
            .no-print { display: none !important; }
            .print-padding { padding: 0 !important; margin: 0 !important; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Firebase Config ---
        // Yahan aapki config automatically environment se aayegi
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-academy';

        function App() {
            const [view, setView] = useState('home');
            const [password, setPassword] = useState('');
            const [searchRoll, setSearchRoll] = useState('');
            const [foundStudent, setFoundStudent] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [user, setUser] = useState(null);

            const [studentData, setStudentData] = useState({
                rollNo: '', name: '', fatherName: '', className: '',
                subjects: {
                    sub1: { name: '', marks: '' }, sub2: { name: '', marks: '' },
                    sub3: { name: '', marks: '' }, sub4: { name: '', marks: '' },
                    sub5: { name: '', marks: '' }, sub6: { name: '', marks: '' },
                },
                examSession: '2024-25', dateOfBirth: ''
            });

            useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                };
                initAuth();
                auth.onAuthStateChanged(setUser);
            }, []);

            const handleAdminLogin = () => {
                if (password === '1234') { setView('admin-dashboard'); setError(''); }
                else { setError('Ghalat Password!'); }
            };

            const saveStudentData = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data')
                        .collection('students').doc(studentData.rollNo).set({
                            ...studentData,
                            updatedAt: new Date().toISOString()
                        });
                    alert('Data Save Ho Gaya!');
                    setStudentData({
                        rollNo: '', name: '', fatherName: '', className: '',
                        subjects: {
                            sub1: { name: '', marks: '' }, sub2: { name: '', marks: '' },
                            sub3: { name: '', marks: '' }, sub4: { name: '', marks: '' },
                            sub5: { name: '', marks: '' }, sub6: { name: '', marks: '' },
                        },
                        examSession: '2024-25', dateOfBirth: ''
                    });
                } catch (err) { alert('Error saving data'); }
                setLoading(false);
            };

            const fetchStudent = async (type) => {
                if (!searchRoll) return;
                setLoading(true);
                setError('');
                try {
                    const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data')
                        .collection('students').doc(searchRoll);
                    const docSnap = await docRef.get();
                    if (docSnap.exists) {
                        setFoundStudent(docSnap.data());
                        setView(type === 'result' ? 'result-display' : 'admit-display');
                    } else { setError('Roll Number nahi mila!'); }
                } catch (err) { setError('Masla hua data nikalne mein.'); }
                setLoading(false);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="no-print bg-gradient-to-r from-emerald-800 to-teal-900 text-white py-12 text-center shadow-2xl">
                        <h1 className="text-4xl md:text-6xl font-bold font-serif-academy tracking-widest mb-2">
                            AL GAZALI ONLINE GIRLS ACADEMY
                        </h1>
                        <p className="text-emerald-100 tracking-[0.2em] uppercase text-sm font-light">
                            Excellence In Education & Character
                        </p>
                    </header>

                    {/* Nav */}
                    <nav className="no-print sticky top-0 bg-white/90 backdrop-blur shadow-sm z-50 flex justify-center gap-6 py-4">
                        <button onClick={() => setView('home')} className="text-emerald-700 font-bold hover:text-emerald-900 uppercase text-xs tracking-widest">Home</button>
                        <button onClick={() => setView('admin-login')} className="text-gray-500 font-bold hover:text-black uppercase text-xs tracking-widest">Admin</button>
                    </nav>

                    <main className="max-w-5xl mx-auto p-6 mt-4">
                        {view === 'home' && (
                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="bg-white p-8 rounded-2xl shadow-xl border-b-4 border-emerald-600">
                                    <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">Result Panel</h2>
                                    <input type="text" placeholder="Roll No..." className="w-full p-4 border rounded-xl mb-4" onChange={(e)=>setSearchRoll(e.target.value)} />
                                    <button onClick={()=>fetchStudent('result')} className="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold hover:bg-emerald-700">Dekhein</button>
                                </div>
                                <div className="bg-white p-8 rounded-2xl shadow-xl border-b-4 border-teal-600">
                                    <h2 className="text-2xl font-bold mb-4">Admit Card</h2>
                                    <input type="text" placeholder="Roll No..." className="w-full p-4 border rounded-xl mb-4" onChange={(e)=>setSearchRoll(e.target.value)} />
                                    <button onClick={()=>fetchStudent('admit')} className="w-full bg-teal-600 text-white py-4 rounded-xl font-bold hover:bg-teal-700">Nikalein</button>
                                </div>
                                {error && <p className="col-span-full text-center text-red-500 font-bold">{error}</p>}
                            </div>
                        )}

                        {view === 'admin-login' && (
                            <div className="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg border">
                                <h2 className="text-xl font-bold mb-6 text-center">Admin Access</h2>
                                <input type="password" placeholder="Password..." className="w-full p-4 border rounded-xl mb-4 text-center tracking-widest" onChange={(e)=>setPassword(e.target.value)} />
                                <button onClick={handleAdminLogin} className="w-full bg-black text-white py-4 rounded-xl font-bold">Open Panel</button>
                            </div>
                        )}

                        {view === 'admin-dashboard' && (
                            <div className="bg-white p-8 rounded-2xl shadow-lg border">
                                <h2 className="text-2xl font-bold mb-8 border-b pb-4 text-emerald-800">Student Entry Form</h2>
                                <form onSubmit={saveStudentData} className="grid md:grid-cols-2 gap-6">
                                    <div className="space-y-4">
                                        <input required placeholder="Roll No" className="w-full p-3 border rounded-lg" value={studentData.rollNo} onChange={(e)=>setStudentData({...studentData, rollNo: e.target.value})} />
                                        <input required placeholder="Student Name" className="w-full p-3 border rounded-lg" value={studentData.name} onChange={(e)=>setStudentData({...studentData, name: e.target.value})} />
                                        <input required placeholder="Father Name" className="w-full p-3 border rounded-lg" value={studentData.fatherName} onChange={(e)=>setStudentData({...studentData, fatherName: e.target.value})} />
                                        <input required placeholder="Class" className="w-full p-3 border rounded-lg" value={studentData.className} onChange={(e)=>setStudentData({...studentData, className: e.target.value})} />
                                    </div>
                                    <div className="space-y-3">
                                        {[1,2,3,4,5,6].map(n => (
                                            <div key={n} className="flex gap-2">
                                                <input placeholder={`Subject ${n} Name`} className="w-2/3 p-2 border rounded" value={studentData.subjects[`sub${n}`].name} onChange={(e)=>{
                                                    let s = {...studentData.subjects}; s[`sub${n}`].name = e.target.value; setStudentData({...studentData, subjects: s});
                                                }} />
                                                <input type="number" placeholder="Marks" className="w-1/3 p-2 border rounded" value={studentData.subjects[`sub${n}`].marks} onChange={(e)=>{
                                                    let s = {...studentData.subjects}; s[`sub${n}`].marks = e.target.value; setStudentData({...studentData, subjects: s});
                                                }} />
                                            </div>
                                        ))}
                                    </div>
                                    <button type="submit" className="md:col-span-2 bg-emerald-600 text-white py-4 rounded-xl font-bold">{loading ? 'Saving...' : 'Save Record'}</button>
                                </form>
                            </div>
                        )}

                        {view === 'result-display' && foundStudent && (
                            <div className="bg-white p-10 rounded shadow-2xl border-[12px] border-double border-emerald-900 max-w-2xl mx-auto">
                                <div className="text-center border-b-2 border-emerald-900 pb-4 mb-6">
                                    <h1 className="text-2xl font-serif-academy font-bold">AL GAZALI ONLINE GIRLS ACADEMY</h1>
                                    <p className="text-xs font-bold uppercase tracking-widest">Official Mark Sheet - 2024</p>
                                </div>
                                <div className="grid grid-cols-2 text-sm gap-2 mb-6 uppercase">
                                    <p><b>Roll No:</b> {foundStudent.rollNo}</p>
                                    <p><b>Class:</b> {foundStudent.className}</p>
                                    <p className="col-span-2"><b>Name:</b> {foundStudent.name}</p>
                                    <p className="col-span-2"><b>Father:</b> {foundStudent.fatherName}</p>
                                </div>
                                <table className="w-full border-collapse border border-gray-400">
                                    <tr className="bg-emerald-50 text-[10px] md:text-sm uppercase">
                                        <th className="border border-gray-400 p-2 text-left">Subject</th>
                                        <th className="border border-gray-400 p-2 w-24">Total</th>
                                        <th className="border border-gray-400 p-2 w-24">Obtained</th>
                                    </tr>
                                    {Object.values(foundStudent.subjects).map((s, i) => (
                                        <tr key={i}>
                                            <td className="border border-gray-400 p-2 font-bold uppercase">{s.name}</td>
                                            <td className="border border-gray-400 p-2 text-center">100</td>
                                            <td className="border border-gray-400 p-2 text-center font-bold text-emerald-800">{s.marks}</td>
                                        </tr>
                                    ))}
                                    <tr className="bg-gray-100 font-bold">
                                        <td className="border border-gray-400 p-2 text-right">TOTAL</td>
                                        <td className="border border-gray-400 p-2 text-center">600</td>
                                        <td className="border border-gray-400 p-2 text-center">{Object.values(foundStudent.subjects).reduce((a,b)=>a+(Number(b.marks)||0),0)}</td>
                                    </tr>
                                </table>
                                <div className="mt-12 flex justify-between px-4 italic text-sm">
                                    <span>Principal Sign: _________</span>
                                    <span>Date: {new Date().toLocaleDateString()}</span>
                                </div>
                                <button onClick={()=>window.print()} className="no-print mt-8 w-full bg-blue-600 text-white py-3 rounded-lg font-bold uppercase text-xs">Print Marksheet</button>
                            </div>
                        )}

                        {view === 'admit-display' && foundStudent && (
                            <div className="bg-white p-8 rounded-xl shadow-xl border-4 border-dashed border-teal-500 max-w-lg mx-auto">
                                <div className="text-center mb-6">
                                    <h2 className="text-xl font-bold text-teal-800">EXAMINATION ADMIT CARD</h2>
                                    <p className="text-xs font-bold text-gray-500">AL GAZALI ONLINE GIRLS ACADEMY</p>
                                </div>
                                <div className="space-y-4 text-sm border-t pt-4">
                                    <div className="flex justify-between"><span>Roll Number:</span> <span className="font-black text-xl">{foundStudent.rollNo}</span></div>
                                    <div className="flex justify-between"><span>Name:</span> <span className="font-bold uppercase">{foundStudent.name}</span></div>
                                    <div className="flex justify-between"><span>Class:</span> <span className="font-bold">{foundStudent.className}</span></div>
                                    <div className="bg-yellow-50 p-3 text-[10px] leading-tight text-yellow-800 rounded">
                                        <b>NOTE:</b> Paper shuru hone se 10 minute pehle portal par login hona lazmi hai. Naqal ki ijazat nahi hai.
                                    </div>
                                </div>
                                <button onClick={()=>window.print()} className="no-print mt-6 w-full bg-teal-600 text-white py-3 rounded-lg font-bold">Print Admit Card</button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
