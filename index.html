<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK - Using most stable version -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .urdu-font { font-family: 'Noto Nastaliq Urdu', serif !important; line-height: 2.2; }
        .glass { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .btn-green { background: #064e3b; color: white; transition: 0.2s; }
        .btn-green:active { transform: scale(0.95); }
        .input-field { border: 2px solid #f1f5f9; border-radius: 12px; padding: 12px; font-weight: 600; width: 100%; text-align: center; outline: none; transition: 0.3s; }
        .input-field:focus { border-color: #064e3b; background: white; }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [db, setDb] = useState(null);
            const [isReady, setIsReady] = useState(false);
            const [loading, setLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [rollNoInput, setRollNoInput] = useState('');
            const [studentData, setStudentData] = useState(null);
            
            const initialForm = {
                name: '', rollNo: '', father: '', className: '', session: '2024-25',
                subjects: [
                    { name: 'Quran', marks: '' }, { name: 'Hadees', marks: '' },
                    { name: 'Fiqh', marks: '' }, { name: 'Sarf', marks: '' },
                    { name: 'Nahev', marks: '' }, { name: 'Adab', marks: '' }
                ]
            };
            const [entry, setEntry] = useState(initialForm);

            // AUTO-CONNECTION LOGIC
            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        let config;
                        if (typeof __firebase_config !== 'undefined') {
                            config = JSON.parse(__firebase_config);
                        } else {
                            console.error("Config missing");
                            return;
                        }

                        if (!firebase.apps.length) firebase.initializeApp(config);
                        
                        // Using explicit persistence
                        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                        await firebase.auth().signInAnonymously();
                        
                        const firestore = firebase.firestore();
                        setDb(firestore);
                        setIsReady(true);
                    } catch (err) {
                        console.error("Firebase Error:", err);
                        // If it fails, we keep isReady false so button stays disabled
                    }
                };
                initFirebase();
            }, []);

            const fillDemo = () => {
                setEntry({
                    name: 'Khalid Alam', rollNo: '1001', father: 'Alam Shah', className: 'Ula', session: '2024-25',
                    subjects: [
                        { name: 'Quran', marks: '88' }, { name: 'Hadees', marks: '98' },
                        { name: 'Fiqh', marks: '75' }, { name: 'Sarf', marks: '65' },
                        { name: 'Nahev', marks: '85' }, { name: 'Adab', marks: '90' }
                    ]
                });
            };

            const handleSave = async () => {
                if (!isReady || !db) return alert("System connecting... 2 second ruk kar try karein.");
                if (!entry.rollNo || !entry.name) return alert("Naam aur Roll Number likhna lazmi hai.");
                
                setLoading(true);
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-main';
                    const path = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(entry.rollNo);
                    
                    await path.set({ ...entry, lastUpdate: new Date().toISOString() });
                    alert("Mubarak! Record save ho gaya.");
                    setEntry(initialForm);
                } catch (e) {
                    alert("Save Error: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSearch = async (target) => {
                if (!rollNoInput) return alert("Roll number likhein.");
                if (!db) return alert("Database se rabta nahi ho pa raha.");

                setLoading(true);
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-main';
                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(rollNoInput).get();
                    
                    if (doc.exists) {
                        setStudentData(doc.data());
                        setView(target);
                    } else {
                        alert("Is Roll No ka koi record nahi mila.");
                    }
                } catch (e) {
                    alert("Search Error: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-[#064e3b] text-white py-10 px-4 text-center no-print">
                        <h1 className="text-2xl md:text-3xl font-bold tracking-tight mb-2">AL GAZALI ONLINE GIRLS ACADEMY</h1>
                        <p className="urdu-font text-2xl opacity-90">تعلیم و تربیت کا بہترین مرکز</p>
                    </header>

                    <main className="max-w-2xl mx-auto p-4 -mt-8">
                        {view === 'home' && (
                            <div className="space-y-4">
                                <div className="glass p-6 text-center">
                                    <h2 className="text-sm font-bold text-gray-400 mb-6 uppercase tracking-widest">Student Portal</h2>
                                    <input 
                                        type="text" 
                                        placeholder="ROLL NUMBER" 
                                        className="input-field text-2xl mb-4 bg-gray-50"
                                        value={rollNoInput}
                                        onChange={e => setRollNoInput(e.target.value)}
                                    />
                                    <div className="grid grid-cols-2 gap-3">
                                        <button onClick={() => handleSearch('result')} className="btn-green py-4 rounded-xl font-bold shadow-lg shadow-emerald-100">VIEW RESULT</button>
                                        <button onClick={() => handleSearch('admit')} className="bg-white border-2 border-[#064e3b] text-[#064e3b] py-4 rounded-xl font-bold">ADMIT CARD</button>
                                    </div>
                                </div>
                                <button onClick={() => setView('admin')} className="w-full py-4 text-gray-400 font-bold text-xs uppercase tracking-widest">Admin Access</button>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="glass p-6">
                                {!isLoggedIn ? (
                                    <div className="text-center py-6">
                                        <h2 className="font-bold text-xl mb-4">Security Check</h2>
                                        <input id="p" type="password" placeholder="Passcode (1234)" className="input-field mb-4" />
                                        <div className="flex gap-2">
                                            <button onClick={() => document.getElementById('p').value === '1234' ? setIsLoggedIn(true) : alert("Wrong")} className="flex-1 btn-green py-3 rounded-xl font-bold">Login</button>
                                            <button onClick={() => setView('home')} className="flex-1 bg-gray-100 py-3 rounded-xl font-bold">Back</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center mb-4">
                                            <h2 className="font-bold text-emerald-900">NEW DATA ENTRY</h2>
                                            <button onClick={fillDemo} className="text-[10px] bg-blue-500 text-white px-3 py-1 rounded-full font-bold">FILL DEMO</button>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-3">
                                            <input placeholder="Name" className="input-field text-sm text-left" value={entry.name} onChange={e => setEntry({...entry, name: e.target.value})} />
                                            <input placeholder="Roll No" className="input-field text-sm text-left" value={entry.rollNo} onChange={e => setEntry({...entry, rollNo: e.target.value})} />
                                            <input placeholder="Father" className="input-field text-sm text-left" value={entry.father} onChange={e => setEntry({...entry, father: e.target.value})} />
                                            <input placeholder="Class" className="input-field text-sm text-left" value={entry.className} onChange={e => setEntry({...entry, className: e.target.value})} />
                                        </div>

                                        <div className="bg-emerald-50 p-4 rounded-2xl grid grid-cols-2 gap-2">
                                            {entry.subjects.map((s, i) => (
                                                <div key={i} className="flex bg-white rounded-lg p-2 items-center border">
                                                    <span className="text-[10px] font-bold flex-1">{s.name}</span>
                                                    <input type="number" className="w-10 text-center font-bold outline-none" value={s.marks} onChange={e => {
                                                        const n = [...entry.subjects]; n[i].marks = e.target.value; setEntry({...entry, subjects: n});
                                                    }} />
                                                </div>
                                            ))}
                                        </div>

                                        <button 
                                            disabled={loading || !isReady}
                                            onClick={handleSave}
                                            className="w-full py-5 btn-green rounded-2xl font-bold text-lg disabled:bg-gray-300"
                                        >
                                            {!isReady ? 'CONNECTING TO SYSTEM...' : loading ? 'SAVING...' : 'PUBLISH RECORD'}
                                        </button>
                                        <button onClick={() => setView('home')} className="w-full text-gray-400 text-[10px] font-bold uppercase">Cancel & Exit</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {(view === 'result' || view === 'admit') && studentData && (
                            <div className="glass p-1 md:p-4">
                                <div className="border-[6px] border-double border-emerald-900 p-4 bg-white min-h-[500px] flex flex-col">
                                    <div className="text-center border-b-2 border-emerald-900 pb-4 mb-6">
                                        <h3 className="font-bold text-lg text-emerald-900">AL GAZALI ONLINE GIRLS ACADEMY</h3>
                                        <p className="urdu-font text-2xl">تعلیم و تربیت کا بہترین مرکز</p>
                                        <div className="mt-2 bg-emerald-900 text-white text-[10px] px-6 py-1 inline-block rounded-full">
                                            {view === 'result' ? 'RESULT SHEET' : 'ADMIT CARD'}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 text-xs font-bold mb-6">
                                        <div><span className="text-gray-400">NAME:</span> <br/> {studentData.name.toUpperCase()}</div>
                                        <div className="text-right"><span className="text-gray-400">ROLL NO:</span> <br/> <span className="text-lg">{studentData.rollNo}</span></div>
                                        <div><span className="text-gray-400">FATHER:</span> <br/> {studentData.father.toUpperCase()}</div>
                                        <div className="text-right"><span className="text-gray-400">CLASS:</span> <br/> {studentData.className}</div>
                                    </div>

                                    {view === 'result' ? (
                                        <div className="flex-1">
                                            <table className="w-full text-xs text-left">
                                                <thead className="bg-emerald-50">
                                                    <tr>
                                                        <th className="p-2">SUBJECT</th>
                                                        <th className="p-2 text-center">OBTAINED</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {studentData.subjects.map((s, i) => (
                                                        <tr key={i} className="border-b">
                                                            <td className="p-2 uppercase">{s.name}</td>
                                                            <td className="p-2 text-center font-bold text-lg">{s.marks || '00'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                            <div className="mt-4 bg-emerald-900 text-white p-4 rounded-xl flex items-center">
                                                <div className="flex-1 font-bold">TOTAL MARKS</div>
                                                <div className="text-3xl font-black">{studentData.subjects.reduce((a,b)=>a+(Number(b.marks)||0),0)}</div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex-1 flex flex-col items-center justify-center border-2 border-dashed border-emerald-100 rounded-3xl bg-emerald-50 my-4">
                                            <p className="font-bold text-emerald-900 text-sm mb-6">FINAL EXAMINATIONS 2024-25</p>
                                            <div className="w-24 h-32 bg-white border-2 border-emerald-200 shadow-sm flex items-center justify-center text-[8px] text-gray-300">PHOTO</div>
                                        </div>
                                    )}

                                    <div className="mt-10 flex justify-between px-2 pb-4">
                                        <div className="border-t border-black w-20 text-center text-[8px] pt-1">CONTROLLER</div>
                                        <div className="border-t border-black w-20 text-center text-[8px] pt-1">PRINCIPAL</div>
                                    </div>
                                </div>
                                <div className="no-print mt-6 flex gap-2">
                                    <button onClick={() => window.print()} className="flex-1 bg-black text-white py-4 rounded-xl font-bold">PRINT</button>
                                    <button onClick={() => setView('home')} className="flex-1 bg-gray-100 py-4 rounded-xl font-bold text-gray-400">BACK</button>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    <footer className="no-print text-center py-10 opacity-20 text-[8px] font-bold tracking-widest">
                        POWERED BY AL GAZALI SECURE SYSTEMS
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
