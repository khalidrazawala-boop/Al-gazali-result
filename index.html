<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Ghazali Result Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [view, setView] = useState('home');
            const [rollNo, setRollNo] = useState('');
            const [result, setResult] = useState(null);

            // ŸÜŸÖŸàŸÜ€í ⁄©ÿß ⁄à€åŸπÿß (ÿ¢Ÿæ ÿß€å⁄àŸÖŸÜ ÿ≥€í ŸÖÿ≤€åÿØ ÿ¥ÿßŸÖŸÑ ⁄©ÿ± ÿ≥⁄©€å⁄∫ ⁄Ø€í)
            const searchResult = () => {
                if(rollNo === "1001") {
                    setResult({
                        name: "KHALID", father: "ALAM", mother: "AMMI",
                        class: "ULA", age: "15 Years", exam: "ANNUAL EXAMINATION",
                        subjects: [
                            { n: "Urdu", t: 100, o: 85 }, { n: "Arabic", t: 100, o: 90 },
                            { n: "Fiqh", t: 100, o: 78 }, { n: "Hadith", t: 100, o: 88 },
                            { n: "Math", t: 100, o: 70 }, { n: "English", t: 100, o: 65 }
                        ]
                    });
                    setView('result');
                } else { alert("Roll Number not found!"); }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <div className="bg-[#004d3d] text-white p-4 flex items-center gap-3">
                        <div className="bg-white p-2 rounded-full text-[#004d3d]">üéì</div>
                        <div>
                            <h1 className="font-bold text-lg">AL GHAZALI ONLINE GIRLS ACADEMY</h1>
                            <p className="text-xs opacity-80">Official Result Portal</p>
                        </div>
                    </div>

                    {view === 'home' && (
                        <div className="p-6 max-w-md mx-auto mt-10 bg-white shadow-xl rounded-2xl">
                            <h2 className="text-center font-bold mb-6 text-gray-700 text-xl">Check Your Result</h2>
                            <input type="text" placeholder="Enter Roll Number (e.g. 1001)" 
                                   className="w-full p-3 border rounded-lg mb-4 text-center"
                                   onChange={(e) => setRollNo(e.target.value)} />
                            <button onClick={searchResult} className="w-full bg-[#004d3d] text-white p-3 rounded-lg font-bold">Search Result</button>
                            <button onClick={() => setView('admin')} className="w-full mt-4 text-gray-400 text-sm">Admin Login</button>
                        </div>
                    )}

                    {view === 'result' && result && (
                        <div className="p-4 max-w-2xl mx-auto border-4 border-[#004d3d] m-4 bg-white relative">
                            <button onClick={() => setView('home')} className="mb-4 text-[#004d3d]">‚Üê Back</button>
                            <div className="text-center border-b-2 border-[#004d3d] pb-4 mb-4">
                                <h2 className="text-2xl font-black text-[#004d3d]">AL GHAZALI ONLINE GIRLS ACADEMY</h2>
                                <p className="font-bold uppercase tracking-widest">{result.exam} 2025-2026</p>
                                <span className="bg-[#d1fae5] text-[#065f46] px-4 py-1 rounded-full text-sm font-bold mt-2 inline-block">STATEMENT OF MARKS</span>
                            </div>

                            <div className="grid grid-cols-2 gap-2 text-sm mb-6 font-bold">
                                <p>Student Name: <span className="uppercase ml-2">{result.name}</span></p>
                                <p>Roll Number: <span className="ml-2">{rollNo}</span></p>
                                <p>Father's Name: <span className="uppercase ml-2">{result.father}</span></p>
                                <p>Class: <span className="ml-2">{result.class}</span></p>
                            </div>

                            <table className="w-full border-collapse border border-[#004d3d]">
                                <thead className="bg-[#004d3d] text-white">
                                    <tr>
                                        <th className="border p-2">Sr.</th>
                                        <th className="border p-2">Subject Name</th>
                                        <th className="border p-2">Total</th>
                                        <th className="border p-2">Obtained</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {result.subjects.map((s, i) => (
                                        <tr key={i} className="text-center font-bold border-b border-gray-200">
                                            <td className="p-2 border-x">{i+1}</td>
                                            <td className="p-2 border-x">{s.n}</td>
                                            <td className="p-2 border-x text-gray-400">{s.t}</td>
                                            <td className="p-2 border-x">{s.o}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            <button onClick={() => window.print()} className="mt-6 w-full bg-[#004d3d] text-white p-3 rounded font-bold">Print / Download Result</button>
                        </div>
                    )}

                    {view === 'admin' && (
                        <div className="p-6 text-center">
                            <h2 className="text-xl font-bold mb-4">Admin Dashboard</h2>
                            <p className="text-gray-500">Firebase connection is required to save new data permanently.</p>
                            <button onClick={() => setView('home')} className="text-blue-600 mt-4">Go Back</button>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
