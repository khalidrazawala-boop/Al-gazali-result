<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Ghazali Result Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // آپ کا اصل رزلٹ والا کوڈ یہاں سے شروع ہوتا ہے
        function App() {
            return (
                <div className="min-h-screen bg-gray-100 p-4">
                    <h1 className="text-2xl font-bold text-center text-emerald-700">AL GHAZALI ONLINE GIRLS ACADEMY</h1>
                    <p className="text-center text-gray-600">Official Result Portal</p>
                    <div className="mt-10 p-6 bg-white rounded-xl shadow-lg max-w-md mx-auto">
                        <input type="text" placeholder="Enter Roll No." className="w-full p-2 border rounded mb-4" />
                        <button className="w-full bg-emerald-600 text-white p-2 rounded">Check Result</button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
