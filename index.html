<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    
    <!-- Essential Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK Legacy (More reliable for single files) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .urdu-font { font-family: 'Noto Nastaliq Urdu', serif !important; line-height: 2.2; }
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [isReady, setIsReady] = useState(false);
            const [db, setDb] = useState(null);
            const [loading, setLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [rollNoInput, setRollNoInput] = useState('');
            const [studentData, setStudentData] = useState(null);
            const [entry, setEntry] = useState({
                name: '', rollNo: '', father: '', className: '', session: '2024-25',
                subjects: [
                    { name: 'Quran', marks: '' }, { name: 'Hadees', marks: '' },
                    { name: 'Fiqh', marks: '' }, { name: 'Sarf', marks: '' },
                    { name: 'Nahev', marks: '' }, { name: 'Adab', marks: '' }
                ]
            });

            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        // Safe check for config to prevent white screen
                        if (typeof __firebase_config === 'undefined' || !__firebase_config) {
                            console.error("Config missing");
                            setIsReady(true); // Still show UI even if config is slow
                            return;
                        }

                        const config = JSON.parse(__firebase_config);
                        const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-portal';

                        if (!firebase.apps.length) {
                            firebase.initializeApp(config);
                        }
                        
                        const database = firebase.firestore();
                        await firebase.auth().signInAnonymously();
                        
                        setDb(database);
                        setIsReady(true);
                    } catch (err) {
                        console.error("Initialization Error:", err);
                        setIsReady(true); 
                    }
                };
                initFirebase();
            }, []);

            const handleSave = async () => {
                if (!entry.name || !entry.rollNo) return alert("Naam aur Roll Number likhein!");
                if (!db) return alert("Database se rabta nahi ho pa raha. Page refresh karein.");
                
                setLoading(true);
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-portal';
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(entry.rollNo).set({
                        ...entry,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    alert("Record Save Ho Gaya!");
                    setEntry({
                        name: '', rollNo: '', father: '', className: '', session: '2024-25',
                        subjects: entry.subjects.map(s => ({ ...s, marks: '' }))
                    });
                } catch (e) {
                    alert("Masla: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSearch = async (target) => {
                if (!rollNoInput) return alert("Roll No likhein");
                if (!db) return alert("System loading... Refresh karein");
                
                setLoading(true);
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-portal';
                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(rollNoInput).get();
                    if (doc.exists) {
                        setStudentData(doc.data());
                        setView(target);
                    } else {
                        alert("Record nahi mila!");
                    }
                } catch (e) { alert(e.message); }
                finally { setLoading(false); }
            };

            if (!isReady) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-emerald-900 text-white font-bold">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
                            <p>Loading System...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    <header className="bg-[#064e3b] text-white p-6 text-center no-print shadow-lg">
                        <h1 className="text-xl md:text-3xl font-bold uppercase tracking-widest">Al Gazali Girls Academy</h1>
                        <p className="urdu-font text-xl mt-1 opacity-80">تعلیم و تربیت کا بہترین مرکز</p>
                    </header>

                    <div className="max-w-4xl mx-auto p-4 md:p-8">
                        {view === 'home' && (
                            <div className="grid md:grid-cols-2 gap-6 mt-4">
                                <div className="glass-card p-8 border-t-4 border-emerald-700">
                                    <h3 className="text-gray-400 font-bold text-xs mb-6 uppercase tracking-widest">Student Portal</h3>
                                    <input 
                                        type="text" 
                                        placeholder="Roll Number" 
                                        className="w-full p-4 border rounded-2xl mb-4 text-center text-xl font-bold focus:ring-2 focus:ring-emerald-500 outline-none"
                                        value={rollNoInput}
                                        onChange={e => setRollNoInput(e.target.value)}
                                    />
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={() => handleSearch('result')} className="bg-emerald-800 text-white py-4 rounded-xl font-bold">RESULT</button>
                                        <button onClick={() => handleSearch('admit')} className="bg-white border-2 border-emerald-800 text-emerald-800 py-4 rounded-xl font-bold">ADMIT CARD</button>
                                    </div>
                                </div>

                                <div className="glass-card p-8 border-t-4 border-orange-500 flex flex-col justify-center">
                                    <h3 className="text-gray-400 font-bold text-xs mb-2 uppercase tracking-widest">Admin Access</h3>
                                    <p className="text-[10px] text-gray-400 mb-6 uppercase">For teachers and staff only</p>
                                    <button onClick={() => setView('admin')} className="w-full bg-orange-600 text-white py-4 rounded-xl font-bold shadow-lg">STAFF LOGIN</button>
                                </div>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="glass-card p-6 md:p-10">
                                {!isLoggedIn ? (
                                    <div className="text-center max-w-xs mx-auto">
                                        <h2 className="text-xl font-bold mb-6">Enter Passcode</h2>
                                        <input id="pass" type="password" className="w-full p-4 border rounded-xl mb-4 text-center font-bold" />
                                        <div className="flex gap-2">
                                            <button onClick={() => document.getElementById('pass').value === '1234' ? setIsLoggedIn(true) : alert("Galat Password")} className="flex-1 bg-black text-white py-3 rounded-lg font-bold">Login</button>
                                            <button onClick={() => setView('home')} className="flex-1 bg-gray-100 py-3 rounded-lg font-bold">Back</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center border-b pb-4">
                                            <h2 className="font-bold text-emerald-900">NEW DATA ENTRY</h2>
                                            <button onClick={() => setIsLoggedIn(false)} className="text-red-500 text-xs font-bold">LOGOUT</button>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <input placeholder="Name" className="p-3 border rounded-lg uppercase font-bold" value={entry.name} onChange={e => setEntry({...entry, name: e.target.value})} />
                                            <input placeholder="Roll No" className="p-3 border rounded-lg font-bold" value={entry.rollNo} onChange={e => setEntry({...entry, rollNo: e.target.value})} />
                                            <input placeholder="Father Name" className="p-3 border rounded-lg uppercase font-bold" value={entry.father} onChange={e => setEntry({...entry, father: e.target.value})} />
                                            <input placeholder="Class" className="p-3 border rounded-lg font-bold" value={entry.className} onChange={e => setEntry({...entry, className: e.target.value})} />
                                        </div>

                                        <div className="bg-emerald-50 p-4 rounded-xl">
                                            <p className="text-[10px] font-bold text-emerald-800 mb-4">SUBJECT MARKS</p>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                {entry.subjects.map((s, i) => (
                                                    <div key={i} className="flex bg-white border rounded-lg overflow-hidden items-center px-3 py-1">
                                                        <input className="w-full text-sm font-bold outline-none" value={s.name} onChange={e => {
                                                            const n = [...entry.subjects]; n[i].name = e.target.value; setEntry({...entry, subjects: n});
                                                        }} />
                                                        <input type="number" placeholder="00" className="w-16 p-2 text-center font-black border-l ml-2 outline-none" value={s.marks} onChange={e => {
                                                            const n = [...entry.subjects]; n[i].marks = e.target.value; setEntry({...entry, subjects: n});
                                                        }} />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <button 
                                            disabled={loading}
                                            onClick={handleSave}
                                            className="w-full py-5 rounded-2xl font-black text-white text-xl bg-emerald-800 shadow-xl hover:bg-emerald-900 transition-all disabled:opacity-50"
                                        >
                                            {loading ? 'SAVING...' : 'SAVE RECORD NOW'}
                                        </button>
                                        <button onClick={() => setView('home')} className="w-full text-gray-400 font-bold text-xs uppercase">Cancel & Go Back</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {(view === 'result' || view === 'admit') && studentData && (
                            <div className="bg-white p-4 md:p-8 rounded-xl shadow-2xl">
                                <div className="border-[10px] border-double border-emerald-900 p-6 md:p-10">
                                    <div className="text-center mb-8 border-b-2 border-emerald-900 pb-4">
                                        <h2 className="text-xl md:text-2xl font-black text-emerald-950 uppercase">Al Gazali Online Girls Academy</h2>
                                        <p className="urdu-font text-2xl text-emerald-800">تعلیم و تربیت کا بہترین مرکز</p>
                                        <div className="mt-4 bg-emerald-900 text-white inline-block px-6 py-1 rounded-full font-bold text-[10px] uppercase">
                                            {view === 'result' ? 'Annual Marksheet' : 'Examination Admit Card'}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 mb-8 text-sm">
                                        <div><span className="text-gray-400 font-bold text-[10px] block">NAME</span> <span className="font-bold uppercase">{studentData.name}</span></div>
                                        <div className="text-right"><span className="text-gray-400 font-bold text-[10px] block">ROLL NO</span> <span className="font-bold">{studentData.rollNo}</span></div>
                                        <div><span className="text-gray-400 font-bold text-[10px] block">FATHER NAME</span> <span className="font-bold uppercase">{studentData.father}</span></div>
                                        <div className="text-right"><span className="text-gray-400 font-bold text-[10px] block">CLASS</span> <span className="font-bold uppercase">{studentData.className}</span></div>
                                    </div>

                                    {view === 'result' ? (
                                        <div className="space-y-2">
                                            <div className="flex bg-emerald-900 text-white p-2 text-[10px] font-bold">
                                                <div className="flex-1">SUBJECT</div>
                                                <div className="w-20 text-center">MARKS</div>
                                            </div>
                                            {studentData.subjects.map((s, i) => (
                                                <div key={i} className="flex p-2 border-b items-center font-bold text-sm">
                                                    <div className="flex-1 text-gray-600 uppercase">{s.name}</div>
                                                    <div className="w-20 text-center text-lg">{s.marks}</div>
                                                </div>
                                            ))}
                                            <div className="flex p-4 bg-emerald-50 border-2 border-emerald-900 mt-4">
                                                <div className="flex-1 font-black text-emerald-900">GRAND TOTAL</div>
                                                <div className="w-20 text-center text-2xl font-black text-emerald-950">
                                                    {studentData.subjects.reduce((a, b) => a + (Number(b.marks) || 0), 0)}
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="py-12 border-2 border-dashed border-emerald-200 text-center bg-gray-50 rounded-2xl">
                                            <p className="font-black text-emerald-900 text-sm uppercase">Authorized to appear in the annual examination 2024-25</p>
                                            <div className="mt-8 flex justify-center">
                                                <div className="w-24 h-32 border bg-white flex items-center justify-center text-[8px] text-gray-300 uppercase px-2">Affix Photo</div>
                                            </div>
                                        </div>
                                    )}

                                    <div className="mt-16 flex justify-between px-2 items-end">
                                        <div className="text-center w-24 border-t border-black pt-1 text-[8px] font-bold uppercase">Controller</div>
                                        <div className="text-center w-24 border-t border-black pt-1 text-[8px] font-bold uppercase">Principal</div>
                                    </div>
                                </div>

                                <div className="no-print mt-8 flex gap-2">
                                    <button onClick={() => window.print()} className="flex-1 bg-black text-white py-4 rounded-xl font-bold">PRINT</button>
                                    <button onClick={() => setView('home')} className="px-6 bg-gray-100 py-4 rounded-xl font-bold">EXIT</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
