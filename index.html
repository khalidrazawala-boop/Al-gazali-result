<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .urdu-font { font-family: 'Noto Nastaliq Urdu', serif !important; line-height: 2.5; }
        .glass { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .btn-primary { background: #064e3b; color: white; transition: all 0.2s; }
        .btn-primary:hover { background: #065f46; }
        .btn-primary:disabled { background: #9ca3af; cursor: not-allowed; }
        .input-box { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; outline: none; transition: 0.2s; font-weight: 600; }
        .input-box:focus { border-color: #064e3b; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [db, setDb] = useState(null);
            const [loading, setLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [rollNoInput, setRollNoInput] = useState('');
            const [studentData, setStudentData] = useState(null);
            
            const initialForm = {
                name: '', rollNo: '', father: '', className: '', session: '2024-25',
                subjects: [
                    { name: 'Quran', marks: '' }, { name: 'Hadees', marks: '' },
                    { name: 'Fiqh', marks: '' }, { name: 'Sarf', marks: '' },
                    { name: 'Nahev', marks: '' }, { name: 'Adab', marks: '' }
                ]
            };
            const [entry, setEntry] = useState(initialForm);

            // Firebase Quick Init
            useEffect(() => {
                const init = async () => {
                    try {
                        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                        if (!config) return;

                        if (!firebase.apps.length) firebase.initializeApp(config);
                        
                        // Force login to ensure connection
                        await firebase.auth().signInAnonymously();
                        setDb(firebase.firestore());
                    } catch (e) {
                        console.error("Firebase Connection Failed", e);
                    }
                };
                init();
            }, []);

            const saveStudent = async () => {
                if (!db) return alert("System connect nahi ho raha. Page refresh karein.");
                if (!entry.rollNo || !entry.name) return alert("Naam aur Roll No likhna lazmi hai.");

                setLoading(true);
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-main';
                    // Path correction for maximum compatibility
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(entry.rollNo).set({
                        ...entry,
                        updatedAt: new Date().toISOString()
                    });
                    
                    alert("Kamyabi! Record Save Ho Gaya.");
                    setEntry(initialForm);
                } catch (err) {
                    alert("Error Saving: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const searchStudent = async (target) => {
                if (!rollNoInput) return alert("Pehle Roll No likhein.");
                if (!db) return alert("Connecting... please wait.");

                setLoading(true);
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-main';
                    const doc = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(rollNoInput).get();
                    
                    if (doc.exists) {
                        setStudentData(doc.data());
                        setView(target);
                    } else {
                        alert("Record nahi mila! Roll no check karein.");
                    }
                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen">
                    <header className="bg-[#064e3b] text-white p-8 text-center no-print shadow-lg">
                        <h1 className="text-2xl md:text-4xl font-black mb-2 tracking-tight">AL GAZALI ONLINE GIRLS ACADEMY</h1>
                        <p className="urdu-font text-2xl opacity-90">تعلیم و تربیت کا بہترین مرکز</p>
                    </header>

                    <main className="max-w-2xl mx-auto p-4 -mt-8">
                        {view === 'home' && (
                            <div className="space-y-6">
                                <div className="glass p-8 text-center border-t-8 border-[#064e3b]">
                                    <h2 className="text-xs font-bold text-gray-400 mb-6 uppercase tracking-widest">Student Portal</h2>
                                    <input 
                                        type="text" 
                                        placeholder="Enter Roll Number" 
                                        className="input-box text-2xl mb-4 bg-emerald-50"
                                        value={rollNoInput}
                                        onChange={e => setRollNoInput(e.target.value)}
                                    />
                                    <div className="grid grid-cols-2 gap-3">
                                        <button onClick={() => searchStudent('result')} className="btn-primary py-4 rounded-xl font-bold">VIEW RESULT</button>
                                        <button onClick={() => searchStudent('admit')} className="bg-white border-2 border-[#064e3b] text-[#064e3b] py-4 rounded-xl font-bold">ADMIT CARD</button>
                                    </div>
                                </div>
                                <button onClick={() => setView('admin')} className="w-full text-gray-400 font-bold text-[10px] uppercase tracking-widest py-4">Admin Dashboard</button>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="glass p-6 md:p-8 border-t-8 border-orange-500">
                                {!isLoggedIn ? (
                                    <div className="py-10 text-center">
                                        <h2 className="font-bold text-xl mb-6">Staff Authentication</h2>
                                        <input id="ps" type="password" placeholder="Passcode (1234)" className="input-box mb-4 text-center" />
                                        <div className="flex gap-2">
                                            <button onClick={() => document.getElementById('ps').value === '1234' ? setIsLoggedIn(true) : alert("Wrong Password")} className="flex-1 btn-primary py-4 rounded-xl font-bold">Login</button>
                                            <button onClick={() => setView('home')} className="flex-1 bg-gray-100 py-4 rounded-xl font-bold">Back</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <h2 className="font-black text-[#064e3b] border-b pb-2">UPLOAD NEW RESULT</h2>
                                        <div className="grid grid-cols-2 gap-3">
                                            <input placeholder="Name" className="input-box text-sm text-left" value={entry.name} onChange={e => setEntry({...entry, name: e.target.value})} />
                                            <input placeholder="Roll No" className="input-box text-sm text-left" value={entry.rollNo} onChange={e => setEntry({...entry, rollNo: e.target.value})} />
                                            <input placeholder="Father" className="input-box text-sm text-left" value={entry.father} onChange={e => setEntry({...entry, father: e.target.value})} />
                                            <input placeholder="Class" className="input-box text-sm text-left" value={entry.className} onChange={e => setEntry({...entry, className: e.target.value})} />
                                        </div>

                                        <div className="bg-gray-50 p-4 rounded-2xl grid grid-cols-2 gap-2">
                                            {entry.subjects.map((s, i) => (
                                                <div key={i} className="flex bg-white rounded-lg p-2 items-center border shadow-sm">
                                                    <span className="text-[10px] font-bold flex-1 text-emerald-900">{s.name}</span>
                                                    <input type="number" className="w-12 text-center font-bold outline-none border-l ml-2" value={s.marks} onChange={e => {
                                                        const n = [...entry.subjects]; n[i].marks = e.target.value; setEntry({...entry, subjects: n});
                                                    }} />
                                                </div>
                                            ))}
                                        </div>

                                        <button 
                                            disabled={loading}
                                            onClick={saveStudent}
                                            className="w-full py-5 btn-primary rounded-2xl font-black text-xl shadow-xl shadow-emerald-100 mt-4 disabled:opacity-50"
                                        >
                                            {loading ? 'SAVING DATA...' : 'SAVE & PUBLISH'}
                                        </button>
                                        <button onClick={() => { setIsLoggedIn(false); setView('home'); }} className="w-full text-red-400 font-bold text-[10px] uppercase mt-4">Logout</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {(view === 'result' || view === 'admit') && studentData && (
                            <div className="glass p-2 md:p-6 bg-white">
                                <div className="border-[10px] border-double border-emerald-900 p-6 flex flex-col min-h-[600px]">
                                    <div className="text-center border-b-4 border-emerald-900 pb-6 mb-8">
                                        <h2 className="text-2xl font-black text-emerald-950">AL GAZALI ONLINE GIRLS ACADEMY</h2>
                                        <p className="urdu-font text-3xl text-emerald-800">تعلیم و تربیت کا بہترین مرکز</p>
                                        <div className="mt-4 bg-emerald-950 text-white text-[10px] font-bold px-8 py-2 inline-block rounded-full uppercase">
                                            {view === 'result' ? 'Official Marksheet' : 'Examination Admit Card'}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-x-10 gap-y-6 mb-10 text-sm">
                                        <div className="border-b pb-1"><span className="text-[10px] text-gray-400 font-bold uppercase block">Student Name</span> <span className="font-black text-lg">{studentData.name.toUpperCase()}</span></div>
                                        <div className="border-b pb-1 text-right"><span className="text-[10px] text-gray-400 font-bold uppercase block">Roll Number</span> <span className="font-black text-2xl text-emerald-900">{studentData.rollNo}</span></div>
                                        <div className="border-b pb-1"><span className="text-[10px] text-gray-400 font-bold uppercase block">Father's Name</span> <span className="font-black text-lg">{studentData.father.toUpperCase()}</span></div>
                                        <div className="border-b pb-1 text-right"><span className="text-[10px] text-gray-400 font-bold uppercase block">Class</span> <span className="font-black text-lg uppercase">{studentData.className}</span></div>
                                    </div>

                                    {view === 'result' ? (
                                        <div className="flex-1">
                                            <table className="w-full mb-6">
                                                <thead className="bg-emerald-900 text-white text-[10px] font-bold">
                                                    <tr>
                                                        <th className="p-3 text-left rounded-l-lg">SUBJECT DESCRIPTION</th>
                                                        <th className="p-3 text-center rounded-r-lg">MARKS</th>
                                                    </tr>
                                                </thead>
                                                <tbody className="font-bold text-gray-700">
                                                    {studentData.subjects.map((s, i) => (
                                                        <tr key={i} className="border-b border-emerald-50">
                                                            <td className="p-4 text-xs uppercase">{s.name}</td>
                                                            <td className="p-4 text-center text-xl font-black text-emerald-950">{s.marks || '00'}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                            <div className="bg-emerald-950 text-white p-6 rounded-2xl flex items-center shadow-lg">
                                                <div className="flex-1 font-black text-lg">AGGREGATE TOTAL</div>
                                                <div className="text-4xl font-black">{studentData.subjects.reduce((a, b) => a + (Number(b.marks) || 0), 0)}</div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex-1 flex flex-col items-center justify-center border-4 border-dashed border-emerald-100 rounded-3xl bg-emerald-50 my-6">
                                            <p className="font-black text-emerald-900 text-sm mb-10">ANNUAL EXAMINATIONS 2024-25</p>
                                            <div className="w-32 h-40 bg-white border-4 border-white shadow-xl flex items-center justify-center text-[10px] text-gray-300 font-bold uppercase">Candidate Photo</div>
                                        </div>
                                    )}

                                    <div className="mt-16 flex justify-between items-end px-4">
                                        <div className="text-center w-28 border-t-2 border-emerald-950 pt-2 text-[10px] font-black">CONTROLLER</div>
                                        <div className="text-center w-28 border-t-2 border-emerald-950 pt-2 text-[10px] font-black">PRINCIPAL</div>
                                    </div>
                                </div>

                                <div className="no-print mt-8 flex gap-3">
                                    <button onClick={() => window.print()} className="flex-1 bg-black text-white py-5 rounded-2xl font-black text-lg shadow-xl">PRINT DOCUMENT</button>
                                    <button onClick={() => setView('home')} className="px-8 bg-gray-100 py-5 rounded-2xl font-bold text-gray-400">EXIT</button>
                                </div>
                            </div>
                        )}
                    </main>
                    <footer className="no-print text-center py-10 text-[9px] font-bold text-gray-300 tracking-[0.3em] uppercase">Al Gazali Academy Secure Cloud System</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
