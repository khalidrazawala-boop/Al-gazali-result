<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AL GAZALI ONLINE GIRLS ACADEMY</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; }
        .urdu-font { font-family: 'Noto Nastaliq Urdu', serif !important; line-height: 2.2; }
        .glass-card { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .input-box { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; outline: none; font-weight: 600; }
        .input-box:focus { border-color: #064e3b; }
        .btn-green { background: #064e3b; color: white; padding: 15px; border-radius: 12px; font-weight: 700; width: 100%; }
        .btn-green:active { transform: scale(0.98); }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [db, setDb] = useState(null);
            const [loading, setLoading] = useState(false);
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [rollNoInput, setRollNoInput] = useState('');
            const [studentData, setStudentData] = useState(null);
            
            // Manual Subjects (Ab aap khud likh sakte hain)
            const [entry, setEntry] = useState({
                name: '', rollNo: '', father: '', className: '', session: '2024-25',
                subjects: [
                    { name: '', marks: '' }, { name: '', marks: '' },
                    { name: '', marks: '' }, { name: '', marks: '' },
                    { name: '', marks: '' }, { name: '', marks: '' }
                ]
            });

            useEffect(() => {
                const init = async () => {
                    try {
                        const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                        if (config && !firebase.apps.length) {
                            firebase.initializeApp(config);
                            // Direct Sign In
                            await firebase.auth().signInAnonymously();
                            setDb(firebase.firestore());
                        }
                    } catch (e) {
                        console.error("Firebase Init Error", e);
                    }
                };
                init();
            }, []);

            // DEMO ACCOUNT (Testing ke liye)
            const fillDemo = () => {
                setEntry({
                    name: 'Demo Student', rollNo: '1001', father: 'Father Name', className: 'Grade 1', session: '2024-25',
                    subjects: [
                        { name: 'Quran', marks: '90' }, { name: 'Hadees', marks: '85' },
                        { name: 'Fiqh', marks: '80' }, { name: 'Urdu', marks: '75' },
                        { name: 'Arabi', marks: '70' }, { name: 'English', marks: '65' }
                    ]
                });
            };

            const saveResult = async () => {
                const firestore = db || (firebase.apps.length ? firebase.firestore() : null);
                if (!firestore) return alert("System connect ho raha hai... 5 second baad try karein.");
                if (!entry.name || !entry.rollNo) return alert("Naam aur Roll No lazmi hai.");

                setLoading(true);
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-main';
                    await firestore.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(entry.rollNo).set(entry);
                    alert("Mubarak! Data Save Ho Gaya.");
                    setEntry({
                        name: '', rollNo: '', father: '', className: '', session: '2024-25',
                        subjects: [{name:'', marks:''}, {name:'', marks:''}, {name:'', marks:''}, {name:'', marks:''}, {name:'', marks:''}, {name:'', marks:''}]
                    });
                } catch (err) {
                    alert("Error: " + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const search = async (target) => {
                const firestore = db || (firebase.apps.length ? firebase.firestore() : null);
                if (!rollNoInput) return alert("Roll Number likhein.");
                if (!firestore) return alert("Connecting...");

                setLoading(true);
                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'al-gazali-main';
                    const doc = await firestore.collection('artifacts').doc(appId).collection('public').doc('data').collection('students').doc(rollNoInput).get();
                    if (doc.exists) {
                        setStudentData(doc.data());
                        setView(target);
                    } else {
                        alert("Record nahi mila!");
                    }
                } catch (e) {
                    alert("Error: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen">
                    <header className="bg-[#064e3b] text-white p-10 text-center no-print shadow-lg">
                        <h1 className="text-3xl font-black mb-2">AL GAZALI ONLINE ACADEMY</h1>
                        <p className="urdu-font text-2xl">تعلیم و تربیت کا بہترین مرکز</p>
                    </header>

                    <main className="max-w-xl mx-auto p-4 -mt-10">
                        {view === 'home' && (
                            <div className="glass-card p-8 text-center border-t-8 border-[#064e3b]">
                                <input 
                                    type="text" 
                                    placeholder="Roll Number (e.g. 1001)" 
                                    className="input-box text-2xl text-center mb-6"
                                    value={rollNoInput}
                                    onChange={e => setRollNoInput(e.target.value)}
                                />
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => search('result')} className="btn-green">RESULT</button>
                                    <button onClick={() => search('admit')} className="bg-white border-2 border-[#064e3b] text-[#064e3b] font-bold p-4 rounded-xl">ADMIT CARD</button>
                                </div>
                                <button onClick={() => setView('admin')} className="mt-6 text-gray-400 text-xs font-bold uppercase">Staff Login</button>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="glass-card p-6 border-t-8 border-orange-500">
                                {!isLoggedIn ? (
                                    <div className="text-center py-6">
                                        <h2 className="font-bold text-xl mb-4">Security Code</h2>
                                        <input id="p" type="password" placeholder="Code: 1234" className="input-box mb-4 text-center" />
                                        <div className="flex gap-2">
                                            <button onClick={() => document.getElementById('p').value === '1234' ? setIsLoggedIn(true) : alert("Wrong")} className="btn-green">Login</button>
                                            <button onClick={() => setView('home')} className="flex-1 bg-gray-100 p-4 rounded-xl font-bold">Back</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center">
                                            <h2 className="font-black">STUDENT DATA ENTRY</h2>
                                            <button onClick={fillDemo} className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-bold">DEMO DATA</button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-2">
                                            <input placeholder="Name" className="input-box text-sm" value={entry.name} onChange={e => setEntry({...entry, name: e.target.value})} />
                                            <input placeholder="Roll No" className="input-box text-sm" value={entry.rollNo} onChange={e => setEntry({...entry, rollNo: e.target.value})} />
                                            <input placeholder="Father" className="input-box text-sm" value={entry.father} onChange={e => setEntry({...entry, father: e.target.value})} />
                                            <input placeholder="Class" className="input-box text-sm" value={entry.className} onChange={e => setEntry({...entry, className: e.target.value})} />
                                        </div>
                                        <p className="text-[10px] font-bold text-emerald-700">SUBJECTS & MARKS (Enter Manually):</p>
                                        <div className="bg-gray-50 p-4 rounded-xl space-y-2">
                                            {entry.subjects.map((s, i) => (
                                                <div key={i} className="flex gap-2">
                                                    <input placeholder={`Subject ${i+1}`} className="flex-1 p-2 rounded border text-sm" value={s.name} onChange={e => {
                                                        const n = [...entry.subjects]; n[i].name = e.target.value; setEntry({...entry, subjects: n});
                                                    }} />
                                                    <input type="number" placeholder="Marks" className="w-16 p-2 rounded border text-sm text-center" value={s.marks} onChange={e => {
                                                        const n = [...entry.subjects]; n[i].marks = e.target.value; setEntry({...entry, subjects: n});
                                                    }} />
                                                </div>
                                            ))}
                                        </div>
                                        <button disabled={loading} onClick={saveResult} className="btn-green shadow-xl">
                                            {loading ? 'SAVING...' : 'SAVE & PUBLISH'}
                                        </button>
                                        <button onClick={() => setView('home')} className="w-full text-center text-gray-400 font-bold text-xs mt-4 uppercase">Exit</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {(view === 'result' || view === 'admit') && studentData && (
                            <div className="glass-card p-4 md:p-8 bg-white border-[6px] border-double border-[#064e3b]">
                                <div className="text-center border-b-2 border-[#064e3b] pb-4 mb-6">
                                    <h2 className="text-xl font-bold">AL GAZALI ONLINE ACADEMY</h2>
                                    <p className="urdu-font text-2xl text-[#064e3b]">تعلیم و تربیت کا بہترین مرکز</p>
                                </div>
                                <div className="grid grid-cols-2 text-xs font-bold gap-y-4 mb-6">
                                    <div>NAME: {studentData.name.toUpperCase()}</div>
                                    <div className="text-right">ROLL NO: {studentData.rollNo}</div>
                                    <div>FATHER: {studentData.father.toUpperCase()}</div>
                                    <div className="text-right">CLASS: {studentData.className}</div>
                                </div>

                                {view === 'result' ? (
                                    <div>
                                        <table className="w-full text-xs">
                                            <thead className="bg-[#064e3b] text-white">
                                                <tr><th className="p-2 text-left">SUBJECT</th><th className="p-2 text-center">MARKS</th></tr>
                                            </thead>
                                            <tbody>
                                                {studentData.subjects.filter(s => s.name).map((s, i) => (
                                                    <tr key={i} className="border-b"><td className="p-2 uppercase">{s.name}</td><td className="p-2 text-center font-bold text-lg">{s.marks}</td></tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        <div className="mt-6 bg-[#064e3b] text-white p-4 rounded-xl flex items-center">
                                            <div className="flex-1 font-bold">TOTAL AGGREGATE</div>
                                            <div className="text-3xl font-black">{studentData.subjects.reduce((a, b) => a + (Number(b.marks) || 0), 0)}</div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="py-16 bg-emerald-50 rounded-3xl border-2 border-dashed border-emerald-100 flex flex-col items-center">
                                        <p className="font-bold text-sm mb-8 uppercase tracking-widest">Admit Card 2024-25</p>
                                        <div className="w-24 h-32 bg-white border-2 border-emerald-200 flex items-center justify-center text-[8px] text-gray-300">PHOTO</div>
                                    </div>
                                )}
                                <div className="mt-10 flex justify-between px-2">
                                    <div className="border-t border-black w-24 text-center text-[8px] pt-1">CONTROLLER</div>
                                    <div className="border-t border-black w-24 text-center text-[8px] pt-1">PRINCIPAL</div>
                                </div>
                                <div className="no-print mt-8 flex gap-2">
                                    <button onClick={() => window.print()} className="flex-1 bg-black text-white p-4 rounded-xl font-bold">PRINT</button>
                                    <button onClick={() => setView('home')} className="flex-1 bg-gray-100 p-4 rounded-xl font-bold">BACK</button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
